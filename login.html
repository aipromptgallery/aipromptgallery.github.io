<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Login</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: var(--secondary);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--light);
            border-radius: var(--radius);
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .form-input.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .password-input {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .toggle-password:hover {
            color: var(--primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary);
        }

        .remember-me input {
            accent-color: var(--primary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .login-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.3);
        }

        .login-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid var(--light);
        }

        .divider span {
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--light);
            border-radius: var(--radius);
            background: var(--card-bg);
            color: var(--dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.google:hover {
            border-color: #db4437;
            background: rgba(219, 68, 55, 0.1);
        }

        .social-btn.github {
            color: #333;
        }

        .social-btn.github:hover {
            border-color: #333;
            background: rgba(51, 51, 51, 0.1);
        }

        .signup-link {
            text-align: center;
            color: var(--secondary);
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .signup-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 18px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid rgba(255,255,255,0.3);
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-home {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(37, 99, 235, 0.1);
            border: 2px solid rgba(37, 99, 235, 0.2);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            color: var(--primary);
            transition: var(--transition);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .back-home:hover {
            background: rgba(37, 99, 235, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .back-home {
                position: relative;
                top: 0;
                left: 0;
                margin-bottom: 20px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .login-card {
                padding: 25px 20px;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>AI Prompt Gallery</h1>
                <p>Welcome back to your creative space</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" class="form-input" id="email" placeholder="Enter your email" required>
                    <div class="error-message" id="emailError">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input">
                        <input type="password" class="form-input" id="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError">Password must be at least 6 characters</div>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn google" id="googleLogin">
                    <i class="fab fa-google"></i> Google
                </button>
                <button class="social-btn github" id="githubLogin">
                    <i class="fab fa-github"></i> GitHub
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up now</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const elements = {
            loginForm: document.getElementById('loginForm'),
            email: document.getElementById('email'),
            password: document.getElementById('password'),
            togglePassword: document.getElementById('togglePassword'),
            rememberMe: document.getElementById('rememberMe'),
            loginBtn: document.getElementById('loginBtn'),
            googleLogin: document.getElementById('googleLogin'),
            githubLogin: document.getElementById('githubLogin'),
            emailError: document.getElementById('emailError'),
            passwordError: document.getElementById('passwordError')
        };

        // ‚úÖ FIXED - Initialize App
        function initApp() {
            console.log('üöÄ Initializing AI Prompt Gallery Login...');
            setupEventListeners();
            checkAuthState();
            loadRememberedEmail();
        }

        // ‚úÖ FIXED - Check Authentication State
        function checkAuthState() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log('‚úÖ User already logged in:', user.email);
                    // User is signed in, redirect to home page
                    window.location.href = 'index.html';
                }
            });
        }

        // ‚úÖ FIXED - Setup Event Listeners
        function setupEventListeners() {
            // Form submission
            elements.loginForm.addEventListener('submit', handleLogin);
            
            // Toggle password visibility
            elements.togglePassword.addEventListener('click', togglePasswordVisibility);
            
            // Real-time validation
            elements.email.addEventListener('input', validateEmail);
            elements.password.addEventListener('input', validatePassword);
            
            // Social login buttons
            elements.googleLogin.addEventListener('click', signInWithGoogle);
            elements.githubLogin.addEventListener('click', signInWithGitHub);
            
            // Enter key support
            elements.password.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        }

        // ‚úÖ FIXED - Handle Login
        async function handleLogin(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const email = elements.email.value.trim();
            const password = elements.password.value;
            const rememberMe = elements.rememberMe.checked;
            
            try {
                // Show loading state
                elements.loginBtn.disabled = true;
                elements.loginBtn.innerHTML = '<div class="loading-spinner"></div> Signing In...';
                
                // Set persistence based on remember me
                const persistence = rememberMe ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                await auth.setPersistence(persistence);
                
                // Sign in user
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                console.log('‚úÖ User signed in:', user.email);
                
                // Save email to localStorage if remember me is checked
                if (rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
                
                // Create user profile if it doesn't exist
                await createUserProfile(user);
                
                // Show success message
                showNotification('Welcome back! Redirecting...', 'success');
                
                // Redirect to home page after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                handleLoginError(error);
            } finally {
                // Reset button state
                elements.loginBtn.disabled = false;
                elements.loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        // ‚úÖ FIXED - Create User Profile
        async function createUserProfile(user) {
            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // Create user profile
                    await db.collection('users').doc(user.uid).set({
                        name: user.displayName || user.email.split('@')[0],
                        email: user.email,
                        avatar: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.email.split('@')[0])}&background=667eea&color=fff&size=256`,
                        bio: "Welcome to my AI art profile! üé®",
                        followers: 0,
                        following: 0,
                        prompts: 0,
                        likes: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('‚úÖ New user profile created');
                } else {
                    // Update last login
                    await db.collection('users').doc(user.uid).update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
            } catch (error) {
                console.error('‚ùå Error creating user profile:', error);
            }
        }

        // ‚úÖ FIXED - Sign in with Google
        async function signInWithGoogle() {
            try {
                elements.googleLogin.disabled = true;
                elements.googleLogin.innerHTML = '<div class="loading-spinner"></div>';
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('profile');
                provider.addScope('email');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                console.log('‚úÖ Google sign in successful:', user.email);
                await createUserProfile(user);
                
                showNotification('Welcome! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå Google sign in error:', error);
                handleLoginError(error);
            } finally {
                elements.googleLogin.disabled = false;
                elements.googleLogin.innerHTML = '<i class="fab fa-google"></i> Google';
            }
        }

        // ‚úÖ FIXED - Sign in with GitHub
        async function signInWithGitHub() {
            try {
                elements.githubLogin.disabled = true;
                elements.githubLogin.innerHTML = '<div class="loading-spinner"></div>';
                
                const provider = new firebase.auth.GithubAuthProvider();
                provider.addScope('user:email');
                
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                console.log('‚úÖ GitHub sign in successful:', user.email);
                await createUserProfile(user);
                
                showNotification('Welcome! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('‚ùå GitHub sign in error:', error);
                handleLoginError(error);
            } finally {
                elements.githubLogin.disabled = false;
                elements.githubLogin.innerHTML = '<i class="fab fa-github"></i> GitHub';
            }
        }

        // ‚úÖ FIXED - Handle Login Errors
        function handleLoginError(error) {
            let errorMessage = 'An error occurred during login. Please try again.';
            
            switch (error.code) {
                case 'auth/invalid-email':
                    errorMessage = 'Please enter a valid email address.';
                    elements.email.classList.add('error');
                    elements.emailError.style.display = 'block';
                    break;
                case 'auth/user-disabled':
                    errorMessage = 'This account has been disabled.';
                    break;
                case 'auth/user-not-found':
                    errorMessage = 'No account found with this email.';
                    elements.email.classList.add('error');
                    elements.emailError.textContent = 'No account found with this email';
                    elements.emailError.style.display = 'block';
                    break;
                case 'auth/wrong-password':
                    errorMessage = 'Incorrect password. Please try again.';
                    elements.password.classList.add('error');
                    elements.passwordError.textContent = 'Incorrect password';
                    elements.passwordError.style.display = 'block';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Too many failed attempts. Please try again later.';
                    break;
                case 'auth/popup-closed-by-user':
                    errorMessage = 'Login cancelled.';
                    break;
                case 'auth/network-request-failed':
                    errorMessage = 'Network error. Please check your connection.';
                    break;
                default:
                    errorMessage = error.message || 'Login failed. Please try again.';
            }
            
            showNotification(errorMessage, 'error');
        }

        // ‚úÖ FIXED - Form Validation
        function validateForm() {
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            
            return isEmailValid && isPasswordValid;
        }

        function validateEmail() {
            const email = elements.email.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                elements.email.classList.add('error');
                elements.emailError.textContent = 'Email is required';
                elements.emailError.style.display = 'block';
                return false;
            }
            
            if (!emailRegex.test(email)) {
                elements.email.classList.add('error');
                elements.emailError.textContent = 'Please enter a valid email address';
                elements.emailError.style.display = 'block';
                return false;
            }
            
            elements.email.classList.remove('error');
            elements.emailError.style.display = 'none';
            return true;
        }

        function validatePassword() {
            const password = elements.password.value;
            
            if (!password) {
                elements.password.classList.add('error');
                elements.passwordError.textContent = 'Password is required';
                elements.passwordError.style.display = 'block';
                return false;
            }
            
            if (password.length < 6) {
                elements.password.classList.add('error');
                elements.passwordError.textContent = 'Password must be at least 6 characters';
                elements.passwordError.style.display = 'block';
                return false;
            }
            
            elements.password.classList.remove('error');
            elements.passwordError.style.display = 'none';
            return true;
        }

        // ‚úÖ FIXED - Toggle Password Visibility
        function togglePasswordVisibility() {
            const type = elements.password.getAttribute('type') === 'password' ? 'text' : 'password';
            elements.password.setAttribute('type', type);
            
            const icon = elements.togglePassword.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }

        // ‚úÖ FIXED - Load Remembered Email
        function loadRememberedEmail() {
            const rememberedEmail = localStorage.getItem('rememberedEmail');
            if (rememberedEmail) {
                elements.email.value = rememberedEmail;
                elements.rememberMe.checked = true;
            }
        }

        // ‚úÖ FIXED - Show Notification
        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
