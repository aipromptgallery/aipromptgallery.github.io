<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Messages</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
            --message-sent: #3b82f6;
            --message-received: #f1f5f9;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
            --message-received: #334155;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 60px 40px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            z-index: 2;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 500;
        }

        .inbox-container {
            display: flex;
            height: 70vh;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .conversations-sidebar {
            width: 400px;
            border-right: 1px solid var(--light);
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 25px;
            border-bottom: 1px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversations-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            font-weight: 700;
        }

        .new-conversation-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .new-conversation-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .conversations-search {
            padding: 20px;
            border-bottom: 1px solid var(--light);
        }

        .conversations-search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .conversations-search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--light);
        }

        .conversation-item:hover {
            background: var(--light);
            transform: translateX(5px);
        }

        .conversation-item.active {
            background: var(--primary-light);
            color: white;
        }

        .conversation-item.active .conversation-name,
        .conversation-item.active .conversation-last-message {
            color: white;
        }

        .conversation-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            transition: var(--transition);
        }

        .conversation-item:hover .conversation-avatar {
            transform: scale(1.1);
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .verified-badge {
            color: var(--primary);
            font-size: 0.9rem;
        }

        .owner-badge {
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .legendary-badge {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .conversation-last-message {
            color: var(--secondary);
            font-size: 0.95rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .conversation-time {
            font-size: 0.85rem;
            color: var(--secondary);
            font-weight: 600;
        }

        .conversation-unread {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 25px;
            border-bottom: 1px solid var(--light);
            display: flex;
            align-items: center;
            gap: 20px;
            background: var(--card-bg);
        }

        .chat-user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-weight: 700;
            color: var(--dark);
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-user-status {
            color: var(--success);
            font-size: 0.95rem;
            font-weight: 600;
        }

        .chat-actions {
            display: flex;
            gap: 15px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.3rem;
            transition: var(--transition);
            padding: 10px;
            border-radius: 50%;
        }

        .chat-action-btn:hover {
            color: var(--primary);
            background: var(--light);
            transform: scale(1.1);
        }

        .messages-container {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: var(--light);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            animation: messageSlide 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            color: var(--dark);
            border-bottom-left-radius: 5px;
        }

        .message.official {
            align-self: center;
            background: var(--gradient);
            color: white;
            max-width: 80%;
            text-align: center;
            border-radius: 15px;
            padding: 20px;
        }

        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
            font-size: 1rem;
        }

        .message-time {
            font-size: 0.75rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 8px;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message-input-container {
            padding: 25px;
            border-top: 1px solid var(--light);
            display: flex;
            gap: 15px;
            align-items: flex-end;
            background: var(--card-bg);
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            transition: var(--transition);
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(37, 99, 235, 0.4);
        }

        .send-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            text-align: center;
            padding: 60px;
        }

        .empty-chat i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-chat h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--dark);
        }

        .empty-chat p {
            font-size: 1.1rem;
            max-width: 400px;
            line-height: 1.6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            max-height: 80vh;
            overflow: hidden;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
            padding: 5px;
            border-radius: 50%;
        }

        .close-btn:hover {
            color: var(--error);
            background: var(--light);
            transform: rotate(90deg);
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 18px;
            border-bottom: 1px solid var(--light);
            transition: var(--transition);
            cursor: pointer;
            border-radius: var(--radius);
        }

        .user-item:hover {
            background: var(--light);
            transform: translateX(5px);
        }

        .user-avatar-list {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .user-bio {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 18px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid rgba(255,255,255,0.3);
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .inbox-container {
                flex-direction: column;
                height: 80vh;
            }
            
            .conversations-sidebar {
                width: 100%;
                height: 40%;
            }
            
            .chat-area {
                height: 60%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Back Button -->
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <h1>AI Prompt Gallery</h1>
            <p>Connect with the creative community</p>
        </div>

        <div class="inbox-container">
            <div class="conversations-sidebar">
                <div class="conversations-header">
                    <h2>Messages</h2>
                    <button class="new-conversation-btn" id="newConversationBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="conversations-search">
                    <input type="text" class="conversations-search-input" id="conversationsSearch" placeholder="Search conversations...">
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>Please login to view messages</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header hidden" id="chatHeader">
                    <img src="" alt="User" class="chat-user-avatar" id="chatUserAvatar">
                    <div class="chat-user-info">
                        <div class="chat-user-name" id="chatUserName">
                            User Name
                            <i class="fas fa-check-circle verified-badge"></i>
                        </div>
                        <div class="chat-user-status" id="chatUserStatus">Online</div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="chat-action-btn">
                            <i class="fas fa-video"></i>
                        </button>

                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-chat">
                        <i class="fas fa-comments"></i>
                        <h3>No conversation selected</h3>
                        <p>Select a conversation from the sidebar or start a new one</p>
                    </div>
                </div>
                
                <div class="message-input-container hidden" id="messageInputContainer">
                    <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Conversation Modal -->
    <div class="modal" id="newConversationModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark); font-size: 1.8rem;">Start New Conversation</h2>
            
            <div class="conversations-search">
                <input type="text" class="conversations-search-input" id="userSearch" placeholder="Search users...">
            </div>
            
            <div class="user-list" id="userList">
                <div style="text-align: center; padding: 30px; color: var(--secondary);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global Variables
        let currentUser = null;
        let currentConversation = null;
        let conversations = [];
        let users = {};
        let conversationListeners = {};
        const OWNER_EMAIL = "alizybaby381@gmail.com";
        const LEGENDARY_EMAIL = "ul8763325@gmail.com";

        // DOM Elements
        const elements = {
            newConversationModal: document.getElementById('newConversationModal'),
            newConversationBtn: document.getElementById('newConversationBtn'),
            conversationsList: document.getElementById('conversationsList'),
            messagesContainer: document.getElementById('messagesContainer'),
            messageInput: document.getElementById('messageInput'),
            messageInputContainer: document.getElementById('messageInputContainer'),
            sendBtn: document.getElementById('sendBtn'),
            userList: document.getElementById('userList'),
            chatHeader: document.getElementById('chatHeader'),
            chatUserAvatar: document.getElementById('chatUserAvatar'),
            chatUserName: document.getElementById('chatUserName'),
            chatUserStatus: document.getElementById('chatUserStatus')
        };

        // Initialize App
        function initApp() {
            console.log('üöÄ Initializing AI Prompt Gallery Messages...');
            setupEventListeners();
            initAuth();
        }

        // Authentication System - SIMPLIFIED
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('‚úÖ User signed in:', user.uid, user.email);
                    
                    // Create user document if not exists
                    await createUserDocument(user);
                    
                    // Load conversations
                    await loadConversations();
                    
                } else {
                    currentUser = null;
                    conversations = [];
                    updateConversationsList();
                    window.location.href = 'login.html';
                }
            });
        }

        // Create user document - SIMPLIFIED
        async function createUserDocument(user) {
            try {
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                
                if (!userDoc.exists) {
                    await userRef.set({
                        name: user.displayName || 'User',
                        email: user.email,
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=667eea&color=fff`,
                        bio: "AI art enthusiast",
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        isVerified: user.email === OWNER_EMAIL || user.email === LEGENDARY_EMAIL
                    });
                }
                
            } catch (error) {
                console.error('‚ùå Error creating user document:', error);
            }
        }

        // Load conversations - SIMPLIFIED
        async function loadConversations() {
            if (!currentUser) return;
            
            try {
                console.log('üì• Loading conversations for user:', currentUser.uid);
                
                const snapshot = await db.collection('conversations')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageAt', 'desc')
                    .get();
                
                conversations = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    conversations.push({ 
                        id: doc.id, 
                        ...data,
                        lastMessage: data.lastMessage || "No messages yet"
                    });
                });
                
                console.log('‚úÖ Loaded conversations:', conversations.length);
                
                // If no conversations, create welcome one
                if (conversations.length === 0) {
                    await createWelcomeConversation(currentUser.uid);
                    await loadConversations(); // Reload
                } else {
                    updateConversationsList();
                    await loadParticipantsData();
                }
                
            } catch (error) {
                console.error('‚ùå Error loading conversations:', error);
                showNotification('Error loading conversations', 'error');
            }
        }

        // Create welcome conversation - SIMPLIFIED
        async function createWelcomeConversation(userId) {
            try {
                const conversationData = {
                    participants: [userId, "system"],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: "Welcome to AI Prompt Gallery! üé®",
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadCount: { [userId]: 1 },
                    isWelcome: true
                };
                
                const conversationRef = await db.collection('conversations').add(conversationData);
                
                // Add welcome message
                await db.collection('conversations').doc(conversationRef.id)
                    .collection('messages').add({
                        text: `Welcome to AI Prompt Gallery, ${currentUser.displayName || 'friend'}! üé®\n\nWe're thrilled to have you in our creative community!`,
                        senderId: "system",
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        read: false,
                        isOfficial: true
                    });
                
            } catch (error) {
                console.error('‚ùå Error creating welcome conversation:', error);
            }
        }

        // Load participants data - SIMPLIFIED
        async function loadParticipantsData() {
            try {
                const allUserIds = new Set(['system']);
                
                conversations.forEach(conversation => {
                    conversation.participants.forEach(uid => {
                        if (uid !== currentUser.uid) {
                            allUserIds.add(uid);
                        }
                    });
                });
                
                // Add system user
                users['system'] = {
                    name: "AI Prompt Gallery",
                    avatar: "https://ui-avatars.com/api/?name=AI+Prompt+Gallery&background=667eea&color=fff",
                    bio: "Official Account",
                    email: "system"
                };
                
                // Load other users
                const userPromises = Array.from(allUserIds)
                    .filter(uid => uid !== 'system')
                    .map(async (uid) => {
                        try {
                            const userDoc = await db.collection('users').doc(uid).get();
                            if (userDoc.exists) {
                                users[uid] = userDoc.data();
                            } else {
                                users[uid] = {
                                    name: "Unknown User",
                                    avatar: "https://ui-avatars.com/api/?name=User&background=random",
                                    bio: "User",
                                    email: "unknown"
                                };
                            }
                        } catch (error) {
                            console.error('‚ùå Error loading user data:', error);
                            users[uid] = {
                                name: "Unknown User",
                                avatar: "https://ui-avatars.com/api/?name=User&background=random",
                                bio: "User",
                                email: "unknown"
                            };
                        }
                    });
                
                await Promise.all(userPromises);
                updateConversationsList();
                
            } catch (error) {
                console.error('‚ùå Error in loadParticipantsData:', error);
            }
        }

        // Update conversations list UI
        function updateConversationsList() {
            if (!currentUser) {
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-sign-in-alt" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Please login to view messages</p>
                    </div>
                `;
                return;
            }
            
            if (conversations.length === 0) {
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>No conversations yet</p>
                    </div>
                `;
                return;
            }
            
            elements.conversationsList.innerHTML = conversations.map(conversation => {
                const otherParticipantId = conversation.participants.find(uid => uid !== currentUser.uid);
                const otherUser = users[otherParticipantId] || { 
                    name: 'Unknown User', 
                    avatar: 'https://ui-avatars.com/api/?name=User&background=random',
                    email: 'unknown'
                };
                
                const lastMessage = conversation.lastMessage || 'No messages yet';
                const lastMessageTime = conversation.lastMessageAt ? formatTime(conversation.lastMessageAt.toDate()) : '';
                const unreadCount = conversation.unreadCount && conversation.unreadCount[currentUser.uid] || 0;
                const isOwner = otherUser.email === OWNER_EMAIL;
                const isLegendary = otherUser.email === LEGENDARY_EMAIL;
                
                return `
                    <div class="conversation-item ${currentConversation && currentConversation.id === conversation.id ? 'active' : ''}" 
                         data-conversation-id="${conversation.id}">
                        <img src="${otherUser.avatar}" alt="${otherUser.name}" class="conversation-avatar">
                        <div class="conversation-info">
                            <div class="conversation-name">
                                ${otherUser.name}
                                ${(isOwner || isLegendary) ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                                ${isOwner ? '<span class="owner-badge">Owner</span>' : ''}
                                ${isLegendary ? '<span class="legendary-badge">Legendary</span>' : ''}
                            </div>
                            <div class="conversation-last-message">${lastMessage}</div>
                        </div>
                        <div class="conversation-meta">
                            <div class="conversation-time">${lastMessageTime}</div>
                            ${unreadCount > 0 ? `<div class="conversation-unread">${unreadCount}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    const conversationId = item.dataset.conversationId;
                    selectConversation(conversationId);
                });
            });
        }

        // Select conversation
        async function selectConversation(conversationId) {
            if (!currentUser) return;
            
            // Stop previous listener
            if (currentConversation && conversationListeners[currentConversation.id]) {
                conversationListeners[currentConversation.id]();
            }
            
            currentConversation = conversations.find(conversation => conversation.id === conversationId);
            if (!currentConversation) return;
            
            console.log('üí¨ Selecting conversation:', conversationId);
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.toggle('active', item.dataset.conversationId === conversationId);
            });
            
            elements.chatHeader.classList.remove('hidden');
            elements.messageInputContainer.classList.remove('hidden');
            
            const otherParticipantId = currentConversation.participants.find(uid => uid !== currentUser.uid);
            const otherUser = users[otherParticipantId] || { 
                name: 'Unknown User', 
                avatar: 'https://ui-avatars.com/api/?name=User&background=random',
                email: 'unknown'
            };
            
            elements.chatUserAvatar.src = otherUser.avatar;
            elements.chatUserName.innerHTML = `
                ${otherUser.name}
                ${(otherUser.email === OWNER_EMAIL || otherUser.email === LEGENDARY_EMAIL) ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                ${otherUser.email === OWNER_EMAIL ? '<span class="owner-badge">Owner</span>' : ''}
                ${otherUser.email === LEGENDARY_EMAIL ? '<span class="legendary-badge">Legendary</span>' : ''}
            `;
            elements.chatUserStatus.textContent = 'Online';
            
            // Load messages and start real-time listener
            await loadMessages(conversationId);
            listenForNewMessages(conversationId);
        }

        // Load messages
        async function loadMessages(conversationId) {
            try {
                const snapshot = await db.collection('conversations').doc(conversationId)
                    .collection('messages')
                    .orderBy('timestamp', 'asc')
                    .get();
                
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                displayMessages(messages);
                
            } catch (error) {
                console.error('‚ùå Error loading messages:', error);
            }
        }

        // Listen for new messages
        function listenForNewMessages(conversationId) {
            conversationListeners[conversationId] = db.collection('conversations').doc(conversationId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const message = { id: change.doc.id, ...change.doc.data() };
                            addMessageToChat(message);
                        }
                    });
                });
        }

        // Display messages
        function displayMessages(messages) {
            if (messages.length === 0) {
                elements.messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comment-slash"></i>
                        <h3>No messages yet</h3>
                        <p>Start the conversation by sending a message</p>
                    </div>
                `;
                return;
            }
            
            elements.messagesContainer.innerHTML = messages.map(message => {
                const isSent = message.senderId === currentUser.uid;
                const isOfficial = message.isOfficial;
                const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
                
                if (isOfficial) {
                    return `
                        <div class="message official">
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }
                
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');
            
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Add single message to chat
        function addMessageToChat(message) {
            const isSent = message.senderId === currentUser.uid;
            const isOfficial = message.isOfficial;
            const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
            
            const messageElement = document.createElement('div');
            
            if (isOfficial) {
                messageElement.className = 'message official';
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            elements.messagesContainer.appendChild(messageElement);
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            if (!currentUser || !currentConversation || !elements.messageInput.value.trim()) return;
            
            const messageText = elements.messageInput.value.trim();
            
            try {
                // Add message to Firestore
                await db.collection('conversations').doc(currentConversation.id).collection('messages').add({
                    text: messageText,
                    senderId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                
                // Update conversation last message
                await db.collection('conversations').doc(currentConversation.id).update({
                    lastMessage: messageText.length > 50 ? messageText.substring(0, 50) + '...' : messageText,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Clear input
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                
            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                showNotification('Error sending message', 'error');
            }
        }

        // New conversation modal
        async function openNewConversationModal() {
            if (!currentUser) {
                showNotification('Please login to start a conversation', 'error');
                return;
            }
            
            try {
                openModal(elements.newConversationModal);
                
                // Load all users except current user and system
                const snapshot = await db.collection('users').get();
                
                const allUsers = [];
                snapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid && doc.id !== 'system') {
                        allUsers.push({ id: doc.id, ...doc.data() });
                    }
                });
                
                if (allUsers.length === 0) {
                    elements.userList.innerHTML = `
                        <div style="text-align: center; padding: 30px; color: var(--secondary);">
                            <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <p>No other users found</p>
                        </div>
                    `;
                } else {
                    elements.userList.innerHTML = allUsers.map(user => `
                        <div class="user-item" data-user-id="${user.id}">
                            <img src="${user.avatar}" alt="${user.name}" class="user-avatar-list">
                            <div class="user-info">
                                <div class="user-name">
                                    ${user.name}
                                    ${(user.email === OWNER_EMAIL || user.email === LEGENDARY_EMAIL) ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                                    ${user.email === OWNER_EMAIL ? '<span class="owner-badge">Owner</span>' : ''}
                                    ${user.email === LEGENDARY_EMAIL ? '<span class="legendary-badge">Legendary</span>' : ''}
                                </div>
                                <div class="user-bio">${user.bio}</div>
                            </div>
                        </div>
                    `).join('');
                }
                
                document.querySelectorAll('.user-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const userId = item.dataset.userId;
                        startNewConversation(userId);
                    });
                });
                
            } catch (error) {
                console.error('‚ùå Error loading users:', error);
                elements.userList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--secondary);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Unable to load users</p>
                    </div>
                `;
            }
        }

        // Start new conversation
        async function startNewConversation(otherUserId) {
            if (!currentUser) return;
            
            try {
                // Check if conversation exists
                const existingConversation = conversations.find(conversation => 
                    conversation.participants.includes(otherUserId) && 
                    conversation.participants.includes(currentUser.uid)
                );
                
                if (existingConversation) {
                    closeModal(elements.newConversationModal);
                    selectConversation(existingConversation.id);
                    return;
                }
                
                // Create new conversation
                const conversationData = {
                    participants: [currentUser.uid, otherUserId],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: 'Conversation started',
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadCount: {}
                };
                
                const conversationRef = await db.collection('conversations').add(conversationData);
                
                const newConversation = { 
                    id: conversationRef.id, 
                    ...conversationData 
                };
                conversations.unshift(newConversation);
                
                updateConversationsList();
                closeModal(elements.newConversationModal);
                selectConversation(conversationRef.id);
                
                showNotification('New conversation started!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error starting new conversation:', error);
                showNotification('Error starting conversation', 'error');
            }
        }

        // Event Listeners
        function setupEventListeners() {
            elements.newConversationBtn.addEventListener('click', openNewConversationModal);
            elements.sendBtn.addEventListener('click', sendMessage);
            
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            elements.messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });
            
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }

        // Utility functions
        function formatTime(date) {
            if (!date) return '';
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
