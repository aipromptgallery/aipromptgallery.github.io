<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Messages</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="container">
        <div class="header">
            <!-- Back Button -->
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <h1>AI Prompt Gallery</h1>
            <p>Connect with the creative community</p>
        </div>

        <div class="inbox-container">
            <div class="conversations-sidebar">
                <div class="conversations-header">
                    <h2>Messages</h2>
                    <button class="new-conversation-btn" id="newConversationBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="conversations-search">
                    <input type="text" class="conversations-search-input" id="conversationsSearch" placeholder="Search conversations...">
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>Please login to view messages</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header hidden" id="chatHeader">
                    <img src="" alt="User" class="chat-user-avatar" id="chatUserAvatar">
                    <div class="chat-user-info">
                        <div class="chat-user-name" id="chatUserName">
                            User Name
                            <i class="fas fa-check-circle verified-badge"></i>
                        </div>
                        <div class="chat-user-status" id="chatUserStatus">Online</div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn">
                            <i class="fas fa-phone"></i>
                        </button>
                        <button class="chat-action-btn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="chat-action-btn">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-chat">
                        <i class="fas fa-comments"></i>
                        <h3>No conversation selected</h3>
                        <p>Select a conversation from the sidebar or start a new one</p>
                    </div>
                </div>
                
                <div class="message-input-container hidden" id="messageInputContainer">
                    <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Conversation Modal -->
    <div class="modal" id="newConversationModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark); font-size: 1.8rem;">Start New Conversation</h2>
            
            <div class="conversations-search">
                <input type="text" class="conversations-search-input" id="userSearch" placeholder="Search users...">
            </div>
            
            <div class="user-list" id="userList">
                <div style="text-align: center; padding: 30px; color: var(--secondary);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global Variables
        let currentUser = null;
        let currentConversation = null;
        let conversations = [];
        let users = {};
        let conversationListeners = {};
        const OWNER_EMAIL = "alizybaby381@gmail.com";
        const LEGENDARY_EMAIL = "ul8763325@gmail.com";

        // DOM Elements
        const elements = {
            newConversationModal: document.getElementById('newConversationModal'),
            newConversationBtn: document.getElementById('newConversationBtn'),
            conversationsList: document.getElementById('conversationsList'),
            messagesContainer: document.getElementById('messagesContainer'),
            messageInput: document.getElementById('messageInput'),
            messageInputContainer: document.getElementById('messageInputContainer'),
            sendBtn: document.getElementById('sendBtn'),
            userList: document.getElementById('userList'),
            chatHeader: document.getElementById('chatHeader'),
            chatUserAvatar: document.getElementById('chatUserAvatar'),
            chatUserName: document.getElementById('chatUserName'),
            chatUserStatus: document.getElementById('chatUserStatus')
        };

        // Initialize App
        function initApp() {
            console.log('üöÄ Initializing AI Prompt Gallery Messages...');
            setupEventListeners();
            initAuth();
        }

        // Authentication System - FIXED
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('‚úÖ User signed in:', user.uid, user.email);
                    
                    // Create user document if not exists
                    await createUserDocument(user);
                    
                    // Load conversations
                    await loadConversations();
                    
                    showNotification(`Welcome to messages, ${user.displayName || 'User'}!`, 'success');
                    
                } else {
                    currentUser = null;
                    
                    // Clear conversations and stop listeners
                    conversations = [];
                    Object.values(conversationListeners).forEach(unsubscribe => {
                        if (unsubscribe) unsubscribe();
                    });
                    conversationListeners = {};
                    
                    updateConversationsList();
                    console.log('User signed out');
                    
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });
        }

        // Create user document in Firestore - FIXED
        async function createUserDocument(user) {
            try {
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                
                if (!userDoc.exists) {
                    await userRef.set({
                        name: user.displayName || 'User',
                        email: user.email,
                        avatar: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=667eea&color=fff`,
                        bio: "AI art enthusiast",
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                        isVerified: user.email === OWNER_EMAIL || user.email === LEGENDARY_EMAIL
                    });
                    console.log('‚úÖ New user document created:', user.uid);
                } else {
                    // Update last seen
                    await userRef.update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
            } catch (error) {
                console.error('‚ùå Error creating user document:', error);
            }
        }

        // Send welcome message - SIMPLIFIED
        async function sendWelcomeSystem(user) {
            if (user.email === OWNER_EMAIL) return;
            
            try {
                console.log('üéâ Setting up welcome system for new user:', user.uid);
                
                // Check if welcome conversation already exists
                const existingConv = await db.collection('conversations')
                    .where('participants', 'array-contains', user.uid)
                    .where('isWelcome', '==', true)
                    .get();
                
                if (existingConv.empty) {
                    await createWelcomeConversation(user.uid);
                }
                
            } catch (error) {
                console.error('‚ùå Error in welcome system:', error);
            }
        }

        // Create welcome conversation - FIXED
        async function createWelcomeConversation(userId) {
            try {
                console.log('üí¨ Creating welcome conversation for:', userId);
                
                // Create conversation data
                const conversationData = {
                    participants: [userId, "system"],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: "Welcome to AI Prompt Gallery! üé®",
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadCount: {
                        [userId]: 1
                    },
                    isWelcome: true
                };
                
                // Add conversation to Firestore
                const conversationRef = await db.collection('conversations').add(conversationData);
                console.log('‚úÖ Conversation created with ID:', conversationRef.id);
                
                // Add welcome message
                await db.collection('conversations').doc(conversationRef.id)
                    .collection('messages').add({
                        text: `Welcome to AI Prompt Gallery, ${currentUser.displayName || 'friend'}! üé®\n\nWe're thrilled to have you in our creative community! Start sharing your AI art prompts and connect with other creators.`,
                        senderId: "system",
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        read: false,
                        isOfficial: true
                    });
                
                console.log('‚úÖ Welcome message added');
                
            } catch (error) {
                console.error('‚ùå Error creating welcome conversation:', error);
            }
        }

        // Load conversations - FIXED
        async function loadConversations() {
            if (!currentUser) return;
            
            try {
                console.log('üì• Loading conversations for user:', currentUser.uid);
                
                const snapshot = await db.collection('conversations')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageAt', 'desc')
                    .get();
                
                conversations = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    conversations.push({ 
                        id: doc.id, 
                        ...data,
                        lastMessage: data.lastMessage || "No messages yet"
                    });
                });
                
                console.log('‚úÖ Loaded conversations:', conversations.length);
                
                // If no conversations, create welcome one
                if (conversations.length === 0) {
                    await createWelcomeConversation(currentUser.uid);
                    // Reload conversations after creating welcome
                    await loadConversations();
                } else {
                    updateConversationsList();
                    await loadParticipantsData();
                }
                
            } catch (error) {
                console.error('‚ùå Error loading conversations:', error);
                showNotification('Error loading conversations', 'error');
            }
        }

        // Load participants data - FIXED
        async function loadParticipantsData() {
            try {
                const allUserIds = new Set(['system']);
                
                conversations.forEach(conversation => {
                    conversation.participants.forEach(uid => {
                        if (uid !== currentUser.uid && !users[uid]) {
                            allUserIds.add(uid);
                        }
                    });
                });
                
                // Add system user data
                users['system'] = {
                    name: "AI Prompt Gallery",
                    avatar: "https://ui-avatars.com/api/?name=AI+Prompt+Gallery&background=667eea&color=fff",
                    bio: "Official Account",
                    isOwner: true,
                    email: "system"
                };
                
                // Load other users from Firestore - FIXED ERROR HANDLING
                const userPromises = Array.from(allUserIds)
                    .filter(uid => uid !== 'system')
                    .map(async (uid) => {
                        try {
                            const userDoc = await db.collection('users').doc(uid).get();
                            if (userDoc.exists) {
                                users[uid] = userDoc.data();
                            } else {
                                // Fallback for unknown users
                                users[uid] = {
                                    name: "Unknown User",
                                    avatar: "https://ui-avatars.com/api/?name=User&background=random",
                                    bio: "User",
                                    email: "unknown"
                                };
                            }
                        } catch (error) {
                            console.error('‚ùå Error loading user data for:', uid, error);
                            users[uid] = {
                                name: "Unknown User",
                                avatar: "https://ui-avatars.com/api/?name=User&background=random",
                                bio: "User",
                                email: "unknown"
                            };
                        }
                    });
                
                await Promise.all(userPromises);
                updateConversationsList();
                
            } catch (error) {
                console.error('‚ùå Error in loadParticipantsData:', error);
            }
        }

        // Update conversations list UI - FIXED
        function updateConversationsList() {
            if (!currentUser) {
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-sign-in-alt" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Please login to view messages</p>
                    </div>
                `;
                return;
            }
            
            if (conversations.length === 0) {
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>No conversations yet</p>
                        <p>You will get a welcome message soon!</p>
                    </div>
                `;
                return;
            }
            
            elements.conversationsList.innerHTML = conversations.map(conversation => {
                const otherParticipantId = conversation.participants.find(uid => uid !== currentUser.uid);
                const otherUser = users[otherParticipantId] || { 
                    name: 'Unknown User', 
                    avatar: 'https://ui-avatars.com/api/?name=User&background=random',
                    email: 'unknown'
                };
                
                const lastMessage = conversation.lastMessage || 'No messages yet';
                const lastMessageTime = conversation.lastMessageAt ? formatTime(conversation.lastMessageAt.toDate()) : '';
                const unreadCount = conversation.unreadCount && conversation.unreadCount[currentUser.uid] || 0;
                const isOwner = otherUser.email === OWNER_EMAIL || otherParticipantId === 'system';
                const isLegendary = otherUser.email === LEGENDARY_EMAIL;
                
                return `
                    <div class="conversation-item ${currentConversation && currentConversation.id === conversation.id ? 'active' : ''}" 
                         data-conversation-id="${conversation.id}">
                        <img src="${otherUser.avatar}" alt="${otherUser.name}" class="conversation-avatar">
                        <div class="conversation-info">
                            <div class="conversation-name">
                                ${otherUser.name}
                                ${(isOwner || isLegendary || otherUser.isVerified) ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                                ${isOwner ? '<span class="owner-badge">Owner</span>' : ''}
                                ${isLegendary ? '<span class="legendary-badge">Legendary</span>' : ''}
                            </div>
                            <div class="conversation-last-message">${lastMessage}</div>
                        </div>
                        <div class="conversation-meta">
                            <div class="conversation-time">${lastMessageTime}</div>
                            ${unreadCount > 0 ? `<div class="conversation-unread">${unreadCount}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    const conversationId = item.dataset.conversationId;
                    selectConversation(conversationId);
                });
            });
        }

        // Select conversation - FIXED
        async function selectConversation(conversationId) {
            if (!currentUser) return;
            
            // Stop previous listener
            if (currentConversation && conversationListeners[currentConversation.id]) {
                conversationListeners[currentConversation.id]();
            }
            
            currentConversation = conversations.find(conversation => conversation.id === conversationId);
            if (!currentConversation) return;
            
            console.log('üí¨ Selecting conversation:', conversationId);
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.toggle('active', item.dataset.conversationId === conversationId);
            });
            
            elements.chatHeader.classList.remove('hidden');
            elements.messageInputContainer.classList.remove('hidden');
            
            const otherParticipantId = currentConversation.participants.find(uid => uid !== currentUser.uid);
            const otherUser = users[otherParticipantId] || { 
                name: 'Unknown User', 
                avatar: 'https://ui-avatars.com/api/?name=User&background=random',
                email: 'unknown'
            };
            
            elements.chatUserAvatar.src = otherUser.avatar;
            elements.chatUserName.innerHTML = `
                ${otherUser.name}
                ${(otherUser.email === OWNER_EMAIL || otherUser.email === LEGENDARY_EMAIL || otherUser.isVerified) ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                ${otherUser.email === OWNER_EMAIL ? '<span class="owner-badge">Owner</span>' : ''}
                ${otherUser.email === LEGENDARY_EMAIL ? '<span class="legendary-badge">Legendary</span>' : ''}
            `;
            elements.chatUserStatus.textContent = 'Online';
            
            // Load messages and start real-time listener
            await loadMessages(conversationId);
            listenForNewMessages(conversationId);
            
            await markMessagesAsRead(conversationId);
        }

        // Load messages - FIXED
        async function loadMessages(conversationId) {
            try {
                const snapshot = await db.collection('conversations').doc(conversationId)
                    .collection('messages')
                    .orderBy('timestamp', 'asc')
                    .get();
                
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                displayMessages(messages);
                
            } catch (error) {
                console.error('‚ùå Error loading messages:', error);
                showNotification('Error loading messages', 'error');
            }
        }

        // Listen for new messages in real-time - FIXED
        function listenForNewMessages(conversationId) {
            conversationListeners[conversationId] = db.collection('conversations').doc(conversationId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const message = { id: change.doc.id, ...change.doc.data() };
                            addMessageToChat(message);
                            
                            // Update conversation last message
                            if (currentConversation && currentConversation.id === conversationId) {
                                currentConversation.lastMessage = message.text.length > 50 ? 
                                    message.text.substring(0, 50) + '...' : message.text;
                                currentConversation.lastMessageAt = message.timestamp;
                                updateConversationsList();
                            }
                        }
                    });
                }, error => {
                    console.error('‚ùå Error listening to messages:', error);
                });
        }

        // Display messages - FIXED
        function displayMessages(messages) {
            if (messages.length === 0) {
                elements.messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comment-slash"></i>
                        <h3>No messages yet</h3>
                        <p>Start the conversation by sending a message</p>
                    </div>
                `;
                return;
            }
            
            elements.messagesContainer.innerHTML = messages.map(message => {
                const isSent = message.senderId === currentUser.uid;
                const isOfficial = message.isOfficial;
                const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
                
                if (isOfficial) {
                    return `
                        <div class="message official">
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }
                
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');
            
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Add single message to chat - FIXED
        function addMessageToChat(message) {
            const isSent = message.senderId === currentUser.uid;
            const isOfficial = message.isOfficial;
            const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
            
            const messageElement = document.createElement('div');
            
            if (isOfficial) {
                messageElement.className = 'message official';
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            elements.messagesContainer.appendChild(messageElement);
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            
            // Mark as read if it's not our message
            if (!isSent && currentConversation) {
                markMessagesAsRead(currentConversation.id);
            }
        }

        // Send message - FIXED
        async function sendMessage() {
            if (!currentUser || !currentConversation || !elements.messageInput.value.trim()) return;
            
            const messageText = elements.messageInput.value.trim();
            
            try {
                console.log('üì§ Sending message:', messageText);
                
                // Add message to Firestore
                await db.collection('conversations').doc(currentConversation.id).collection('messages').add({
                    text: messageText,
                    senderId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                
                // Update conversation last message
                await db.collection('conversations').doc(currentConversation.id).update({
                    lastMessage: messageText.length > 50 ? messageText.substring(0, 50) + '...' : messageText,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    [`unreadCount.${getOtherParticipantId()}`]: firebase.firestore.FieldValue.increment(1)
                });
                
                // Clear input
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                
                console.log('‚úÖ Message sent successfully');
                
            } catch (error) {
                console.error('‚ùå Error sending message:', error);
                showNotification('Error sending message', 'error');
            }
        }

        // Get other participant ID
        function getOtherParticipantId() {
            return currentConversation.participants.find(uid => uid !== currentUser.uid);
        }

        // Mark messages as read - FIXED
        async function markMessagesAsRead(conversationId) {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('conversations').doc(conversationId)
                    .collection('messages')
                    .where('senderId', '!=', currentUser.uid)
                    .where('read', '==', false)
                    .get();
                
                const batch = db.batch();
                snapshot.forEach(doc => {
                    batch.update(doc.ref, { read: true });
                });
                
                await batch.commit();
                
                await db.collection('conversations').doc(conversationId).update({
                    [`unreadCount.${currentUser.uid}`]: 0
                });
                
                updateConversationsList();
                
            } catch (error) {
                console.error('‚ùå Error marking messages as read:', error);
            }
        }

        // New conversation modal - FIXED ERROR
        async function openNewConversationModal() {
            if (!currentUser) {
                showNotification('Please login to start a conversation', 'error');
                return;
            }
            
            try {
                console.log('üë• Opening new conversation modal');
                
                // Show loading
                elements.userList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--secondary);">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Loading users...</p>
                    </div>
                `;
                
                openModal(elements.newConversationModal);
                
                // Load all users except current user and system
                const snapshot = await db.collection('users').get();
                
                const allUsers = [];
                snapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid && doc.id !== 'system') {
                        allUsers.push({ id: doc.id, ...doc.data() });
                    }
                });
                
                console.log('üë• Loaded users for new conversation:', allUsers.length);
                
                if (allUsers.length === 0) {
                    elements.userList.innerHTML = `
                        <div style="text-align: center; padding: 30px; color: var(--secondary);">
                            <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <p>No other users found</p>
                            <p>Tell your friends to join AI Prompt Gallery!</p>
                        </div>
                    `;
                } else {
                    elements.userList.innerHTML = allUsers.map(user => `
                        <div class="user-item" data-user-id="${user.id}">
                            <img src="${user.avatar}" alt="${user.name}" class="user-avatar-list">
                            <div class="user-info">
                                <div class="user-name">
                                    ${user.name}
                                    ${(user.email === OWNER_EMAIL || user.email === LEGENDARY_EMAIL || user.isVerified) ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                                    ${user.email === OWNER_EMAIL ? '<span class="owner-badge">Owner</span>' : ''}
                                    ${user.email === LEGENDARY_EMAIL ? '<span class="legendary-badge">Legendary</span>' : ''}
                                </div>
                                <div class="user-bio">${user.bio}</div>
                            </div>
                        </div>
                    `).join('');
                }
                
                document.querySelectorAll('.user-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const userId = item.dataset.userId;
                        startNewConversation(userId);
                    });
                });
                
            } catch (error) {
                console.error('‚ùå Error loading users:', error);
                elements.userList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--secondary);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Unable to load users</p>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        // Start new conversation - FIXED
        async function startNewConversation(otherUserId) {
            if (!currentUser) return;
            
            try {
                console.log('üí¨ Starting new conversation with:', otherUserId);
                
                // Check if conversation exists
                const existingConversation = conversations.find(conversation => 
                    conversation.participants.includes(otherUserId) && 
                    conversation.participants.includes(currentUser.uid)
                );
                
                if (existingConversation) {
                    closeModal(elements.newConversationModal);
                    selectConversation(existingConversation.id);
                    showNotification('Conversation already exists!', 'info');
                    return;
                }
                
                // Create new conversation
                const conversationData = {
                    participants: [currentUser.uid, otherUserId],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: 'Conversation started',
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadCount: {}
                };
                
                const conversationRef = await db.collection('conversations').add(conversationData);
                
                const newConversation = { 
                    id: conversationRef.id, 
                    ...conversationData 
                };
                conversations.unshift(newConversation);
                
                // Load user data for the new participant
                if (!users[otherUserId]) {
                    try {
                        const userDoc = await db.collection('users').doc(otherUserId).get();
                        if (userDoc.exists) {
                            users[otherUserId] = userDoc.data();
                        }
                    } catch (error) {
                        console.error('Error loading user data:', error);
                    }
                }
                
                updateConversationsList();
                closeModal(elements.newConversationModal);
                selectConversation(conversationRef.id);
                
                showNotification('New conversation started!', 'success');
                console.log('‚úÖ New conversation created successfully');
                
            } catch (error) {
                console.error('‚ùå Error starting new conversation:', error);
                showNotification('Error starting conversation', 'error');
            }
        }

        // Event Listeners
        function setupEventListeners() {
            // New conversation button
            elements.newConversationBtn.addEventListener('click', openNewConversationModal);
            
            // Send message button
            elements.sendBtn.addEventListener('click', sendMessage);
            
            // Enter key to send message
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            elements.messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Close modal buttons
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }

        // Utility functions
        function formatTime(date) {
            if (!date) return '';
            
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
