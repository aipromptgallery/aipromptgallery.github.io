<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Inbox</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK v8 (Compatability version) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
            --message-sent: #3b82f6;
            --message-received: #f1f5f9;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
            --message-received: #334155;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .inbox-container {
            display: flex;
            height: 70vh;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .conversations-sidebar {
            width: 350px;
            border-right: 1px solid var(--light);
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversations-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        .new-conversation-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-conversation-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .conversations-search {
            padding: 15px;
            border-bottom: 1px solid var(--light);
        }

        .conversations-search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .conversations-search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--light);
        }

        .conversation-item:hover {
            background: var(--light);
        }

        .conversation-item.active {
            background: var(--primary-light);
            color: white;
        }

        .conversation-item.active .conversation-name,
        .conversation-item.active .conversation-last-message {
            color: white;
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verified-badge {
            color: var(--primary);
            font-size: 0.8rem;
        }

        .conversation-last-message {
            color: var(--secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .conversation-time {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .conversation-unread {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-user-status {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .chat-action-btn:hover {
            color: var(--primary);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--light);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            color: var(--dark);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.official {
            align-self: center;
            background: var(--gradient);
            color: white;
            max-width: 80%;
            text-align: center;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--light);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            text-align: center;
            padding: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--error);
            transform: rotate(90deg);
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--light);
            transition: var(--transition);
            cursor: pointer;
        }

        .user-item:hover {
            background: var(--light);
            border-radius: var(--radius);
        }

        .user-avatar-list {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-bio {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .inbox-container {
                flex-direction: column;
                height: 80vh;
            }
            
            .conversations-sidebar {
                width: 100%;
                height: 40%;
            }
            
            .chat-area {
                height: 60%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <h1>AI Prompt Gallery</h1>
            <p>Connect with other AI art creators</p>
        </div>

        <div class="inbox-container">
            <div class="conversations-sidebar">
                <div class="conversations-header">
                    <h2>Messages</h2>
                    <button class="new-conversation-btn" id="newConversationBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="conversations-search">
                    <input type="text" class="conversations-search-input" id="conversationsSearch" placeholder="Search conversations...">
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Loading conversations...</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header hidden" id="chatHeader">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="chat-user-avatar" id="chatUserAvatar">
                    <div class="chat-user-info">
                        <div class="chat-user-name" id="chatUserName">
                            User Name
                            <i class="fas fa-check-circle verified-badge"></i>
                        </div>
                        <div class="chat-user-status" id="chatUserStatus">Online</div>
                    </div>
                    <div class="chat-actions">
                        <button class="chat-action-btn" id="chatInfoBtn">
                            <i class="fas fa-info-circle"></i>
                        </button>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-chat">
                        <i class="fas fa-comments"></i>
                        <h3>No conversation selected</h3>
                        <p>Select a conversation from the sidebar or start a new one</p>
                    </div>
                </div>
                
                <div class="message-input-container hidden" id="messageInputContainer">
                    <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="newConversationModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark);">Start New Conversation</h2>
            
            <div class="conversations-search">
                <input type="text" class="conversations-search-input" id="userSearch" placeholder="Search users...">
            </div>
            
            <div class="user-list" id="userList">
                <div style="text-align: center; padding: 30px; color: var(--secondary);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - Tumhara exact configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            databaseURL: "https://gagsta-paradise-default-rtdb.firebaseio.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8",
            measurementId: "G-CDFQN2N12D"
        };

        // Initialize Firebase with v8 SDK
        firebase.initializeApp(firebaseConfig);
        
        // Initialize Analytics
        const analytics = firebase.analytics();
        
        // Initialize Firestore and Auth
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Enable offline persistence
        db.enablePersistence()
          .catch((err) => {
              console.log('Firestore persistence failed: ', err);
          });

        // Global Variables
        let currentUser = null;
        let currentConversation = null;
        let conversations = [];
        let users = {};
        let conversationListeners = {};
        const OWNER_EMAIL = "alizybaby381@gmail.com";

        // DOM Elements
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            newConversationBtn: document.getElementById('newConversationBtn'),
            newConversationModal: document.getElementById('newConversationModal'),
            conversationsList: document.getElementById('conversationsList'),
            messagesContainer: document.getElementById('messagesContainer'),
            messageInput: document.getElementById('messageInput'),
            messageInputContainer: document.getElementById('messageInputContainer'),
            sendBtn: document.getElementById('sendBtn'),
            userList: document.getElementById('userList'),
            userSearch: document.getElementById('userSearch'),
            conversationsSearch: document.getElementById('conversationsSearch'),
            chatHeader: document.getElementById('chatHeader'),
            chatUserAvatar: document.getElementById('chatUserAvatar'),
            chatUserName: document.getElementById('chatUserName'),
            chatUserStatus: document.getElementById('chatUserStatus')
        };

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const icon = elements.themeToggle.querySelector('i');
            icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = elements.themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // Authentication with better error handling
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                console.log('Auth state changed:', user);
                
                if (user) {
                    currentUser = user;
                    console.log('User logged in:', user.uid, user.email);
                    
                    try {
                        await loadUserData(user.uid);
                        showNotification(`Welcome to messages, ${user.displayName || 'User'}!`, 'success');
                        
                        // Load conversations
                        await loadConversations();
                        
                        // Send welcome message if not owner
                        if (user.email !== OWNER_EMAIL) {
                            await sendWelcomeMessage(user.uid);
                        }
                        
                        // Log analytics event
                        analytics.logEvent('user_logged_in');
                        
                    } catch (error) {
                        console.error('Error in auth state change:', error);
                        showNotification('Error loading user data', 'error');
                    }
                } else {
                    console.log('No user, trying anonymous auth...');
                    // Try anonymous authentication
                    try {
                        await auth.signInAnonymously();
                    } catch (error) {
                        console.error('Anonymous auth failed:', error);
                        showNotification('Please login to access messages', 'error');
                        setupDemoMode();
                    }
                }
            });
        }

        // Load user data
        async function loadUserData(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                
                if (!userDoc.exists) {
                    // Create user document
                    await db.collection('users').doc(uid).set({
                        name: currentUser.displayName || 'Anonymous User',
                        email: currentUser.email || 'anonymous@example.com',
                        avatar: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`,
                        bio: "AI art enthusiast",
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('New user created:', uid);
                } else {
                    // Update last seen
                    await db.collection('users').doc(uid).update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                
                // Store user data
                users[uid] = userDoc.exists ? userDoc.data() : {
                    name: currentUser.displayName || 'User',
                    avatar: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`,
                    bio: "AI art enthusiast"
                };
                
            } catch (error) {
                console.error('Error loading user data:', error);
                // Fallback data
                users[uid] = {
                    name: currentUser.displayName || 'User',
                    avatar: 'https://ui-avatars.com/api/?name=User&background=random',
                    bio: "AI art enthusiast"
                };
            }
        }

        // Load conversations
        async function loadConversations() {
            if (!currentUser) {
                console.log('No current user');
                return;
            }
            
            try {
                console.log('Loading conversations for user:', currentUser.uid);
                
                const snapshot = await db.collection('conversations')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageAt', 'desc')
                    .get();
                
                conversations = [];
                snapshot.forEach(doc => {
                    conversations.push({ 
                        id: doc.id, 
                        ...doc.data() 
                    });
                });
                
                console.log('Loaded conversations:', conversations.length);
                
                if (conversations.length === 0) {
                    console.log('No conversations found for user');
                }
                
                updateConversationsList();
                await loadParticipantsData();
                
            } catch (error) {
                console.error('Error loading conversations:', error);
                showNotification('Error loading conversations', 'error');
                
                // Show empty state
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Unable to load conversations</p>
                        <p>Please check your connection</p>
                        <button onclick="location.reload()" style="margin-top: 15px; padding: 10px 20px; background: var(--primary); color: white; border: none; border-radius: 20px; cursor: pointer;">
                            Retry
                        </button>
                    </div>
                `;
            }

        // Initialize app
        function initApp() {
            console.log('Initializing app...');
            initTheme();
            initAuth();
            
            // Setup event listeners
            setupEventListeners();
        }

        // Basic event listeners setup
        function setupEventListeners() {
            elements.newConversationBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('Please login to start a conversation', 'error');
                    return;
                }
                openNewConversationModal();
            });

            elements.sendBtn.addEventListener('click', sendMessage);
            
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Close modal events
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });

            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }

        // Utility functions
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);

        // Demo mode fallback
        function setupDemoMode() {
            console.log('Setting up demo mode...');
            currentUser = {
                uid: 'demo-user',
                displayName: 'Demo User'
            };
            
            // Show demo notification
            showNotification('Demo mode: Using local data only', 'info');
            
            // You can add demo data here if needed
            elements.conversationsList.innerHTML = `
                <div style="text-align: center; padding: 40px; color: var(--secondary);">
                    <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 15px;"></i>
                    <p>Demo Mode</p>
                    <p>Please login for real-time messaging</p>
                </div>
            `;
        }

    </script>
