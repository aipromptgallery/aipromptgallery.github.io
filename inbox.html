<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <style>
        /* CSS Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI'; }
        :root { --primary: #2563eb; --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        body { background: #f8fafc; color: #1e293b; min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: var(--gradient); color: white; padding: 40px 30px; border-radius: 16px; margin-bottom: 30px; text-align: center; position: relative; }
        .theme-toggle { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.2); border: none; padding: 10px; border-radius: 50%; cursor: pointer; color: white; }
        .auth-buttons { position: absolute; top: 20px; right: 20px; display: flex; gap: 10px; }
        .auth-btn { background: rgba(255,255,255,0.2); color: white; border: 2px solid white; padding: 8px 16px; border-radius: 20px; cursor: pointer; font-weight: 600; }
        .user-profile { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; color: white; background: rgba(255,255,255,0.2); padding: 8px 15px; border-radius: 25px; display: none; }
        .user-avatar { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; object-fit: cover; }
        .user-tag { padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; font-weight: 700; }
        .owner-tag { background: linear-gradient(135deg, #ef4444 0%, #f97316 100%); color: white; animation: glow 2s infinite alternate; }
        .member-tag { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); color: white; }
        @keyframes glow { from { box-shadow: 0 0 5px #ef4444; } to { box-shadow: 0 0 15px #ef4444, 0 0 20px #f97316; } }
        .header h1 { font-size: 3rem; margin-bottom: 15px; font-weight: 800; }
        .dashboard-buttons { position: fixed; bottom: 40px; right: 40px; z-index: 1000; display: flex; flex-direction: column; gap: 15px; }
        .dashboard-btn { width: 60px; height: 60px; background: var(--gradient); border: none; border-radius: 50%; color: white; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4); display: flex; align-items: center; justify-content: center; }
        .dashboard-btn.profile { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); }
        .dashboard-btn.inbox { background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%); }
        .btn-label { position: absolute; right: 70px; background: white; color: #1e293b; padding: 8px 15px; border-radius: 20px; font-weight: 600; opacity: 0; transform: translateX(10px); transition: all 0.3s ease; }
        .dashboard-btn:hover + .btn-label { opacity: 1; transform: translateX(0); }
        .notification { position: fixed; top: 20px; right: 20px; background: #10b981; color: white; padding: 15px 20px; border-radius: 12px; z-index: 3000; animation: slideInRight 0.3s ease; display: flex; align-items: center; gap: 10px; }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
            <div class="auth-buttons" id="authButtons">
                <button class="auth-btn" id="loginBtn"><i class="fas fa-sign-in-alt"></i> Login</button>
                <button class="auth-btn" id="signupBtn"><i class="fas fa-user-plus"></i> Sign Up</button>
            </div>
            <div class="user-profile hidden" id="userProfile">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="user-avatar" id="userAvatar">
                <div>
                    <div class="user-name" id="userName">User</div>
                    <div class="user-tag member-tag" id="userTag">Member</div>
                </div>
            </div>
            <h1>AI Prompt Gallery</h1>
            <p>Share, discover and collaborate on amazing AI art prompts with the community</p>
        </div>

        <div style="text-align: center; padding: 60px 20px;">
            <i class="fas fa-palette" style="font-size: 4rem; color: #2563eb; margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 15px; color: #1e293b;">Welcome to AI Prompt Gallery</h2>
            <p style="color: #64748b; margin-bottom: 30px;">Discover amazing AI art prompts created by our creative community</p>
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="auth-btn" style="background: white; color: #2563eb;" id="exploreBtn"><i class="fas fa-compass"></i> Explore Prompts</button>
                <button class="auth-btn" style="background: #2563eb; color: white;" id="getStartedBtn"><i class="fas fa-rocket"></i> Get Started</button>
            </div>
        </div>
    </div>

    <div class="dashboard-buttons">
        <button class="dashboard-btn profile" id="profileBtn"><i class="fas fa-user"></i></button>
        <div class="btn-label">Profile</div>
        <button class="dashboard-btn inbox" id="inboxBtn"><i class="fas fa-inbox"></i></button>
        <div class="btn-label">Messages</div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const OWNER_EMAIL = "alizybaby381@gmail.com";

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }
        document.getElementById('themeToggle').addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            const icon = document.getElementById('themeToggle').querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // Auth System
        auth.onAuthStateChanged((user) => {
            if (user) {
                document.getElementById('authButtons').classList.add('hidden');
                document.getElementById('userProfile').classList.remove('hidden');
                document.getElementById('userAvatar').src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=random`;
                document.getElementById('userName').textContent = user.displayName || 'User';
                const userTag = document.getElementById('userTag');
                if (user.email === OWNER_EMAIL) {
                    userTag.textContent = "Site Owner";
                    userTag.className = "user-tag owner-tag";
                } else {
                    userTag.textContent = "Member";
                    userTag.className = "user-tag member-tag";
                }
                showNotification(`Welcome back, ${user.displayName || 'User'}!`, 'success');
            } else {
                document.getElementById('authButtons').classList.remove('hidden');
                document.getElementById('userProfile').classList.add('hidden');
            }
        });

        // Button Handlers
        document.getElementById('profileBtn').addEventListener('click', () => {
            if (!auth.currentUser) {
                showNotification('Please login to view profile', 'error');
                return;
            }
            window.location.href = 'profile.html';
        });

        document.getElementById('inboxBtn').addEventListener('click', () => {
            if (!auth.currentUser) {
                showNotification('Please login to view messages', 'error');
                return;
            }
            window.location.href = 'inbox.html';
        });

        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            window.location.href = 'login.html';
        });

        function showNotification(message, type = 'info') {
            document.querySelectorAll('.notification').forEach(notif => notif.remove());
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i><span>${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>
</body>
</html>
