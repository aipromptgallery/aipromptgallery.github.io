<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Messages</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
            --message-sent: #3b82f6;
            --message-received: #f1f5f9;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
            --message-received: #334155;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        /* Back Button - Profile jaisa */
        .back-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            color: white;
            transition: var(--transition);
            backdrop-filter: blur(10px);
            z-index: 2;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .inbox-container {
            display: flex;
            height: 70vh;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .conversations-sidebar {
            width: 350px;
            border-right: 1px solid var(--light);
            display: flex;
            flex-direction: column;
        }

        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversations-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        .new-conversation-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-conversation-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .conversations-search {
            padding: 15px;
            border-bottom: 1px solid var(--light);
        }

        .conversations-search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .conversations-search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--light);
        }

        .conversation-item:hover {
            background: var(--light);
        }

        .conversation-item.active {
            background: var(--primary-light);
            color: white;
        }

        .conversation-item.active .conversation-name,
        .conversation-item.active .conversation-last-message {
            color: white;
        }

        .conversation-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .verified-badge {
            color: var(--primary);
            font-size: 0.8rem;
        }

        .conversation-last-message {
            color: var(--secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .conversation-time {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .conversation-unread {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--light);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .chat-user-info {
            flex: 1;
        }

        .chat-user-name {
            font-weight: 600;
            color: var(--dark);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-user-status {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .chat-action-btn {
            background: none;
            border: none;
            color: var(--secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
        }

        .chat-action-btn:hover {
            color: var(--primary);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--light);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            color: var(--dark);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message.official {
            align-self: center;
            background: var(--gradient);
            color: white;
            max-width: 80%;
            text-align: center;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .message.received .message-time {
            text-align: left;
        }

        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--light);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            transition: var(--transition);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            text-align: center;
            padding: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--error);
            transform: rotate(90deg);
        }

        .user-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--light);
            transition: var(--transition);
            cursor: pointer;
        }

        .user-item:hover {
            background: var(--light);
            border-radius: var(--radius);
        }

        .user-avatar-list {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-bio {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .inbox-container {
                flex-direction: column;
                height: 80vh;
            }
            
            .conversations-sidebar {
                width: 100%;
                height: 40%;
            }
            
            .chat-area {
                height: 60%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- Back Button Added -->
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <h1>AI Prompt Gallery</h1>
            <p>Connect with the creative community</p>
            
            <!-- User Info Only - No Login/Signup Buttons -->
            <div class="user-info hidden" id="userInfo">
                <img src="" alt="User" class="user-avatar" id="userAvatar">
                <span id="userName">User</span>
                <button class="back-btn" id="logoutBtn" style="padding: 8px 16px;">Logout</button>
            </div>
        </div>

        <div class="inbox-container">
            <div class="conversations-sidebar">
                <div class="conversations-header">
                    <h2>Messages</h2>
                    <button class="new-conversation-btn" id="newConversationBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="conversations-search">
                    <input type="text" class="conversations-search-input" id="conversationsSearch" placeholder="Search conversations...">
                </div>
                
                <div class="conversations-list" id="conversationsList">
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>Please login to view messages</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="chat-header hidden" id="chatHeader">
                    <img src="" alt="User" class="chat-user-avatar" id="chatUserAvatar">
                    <div class="chat-user-info">
                        <div class="chat-user-name" id="chatUserName">
                            User Name
                            <i class="fas fa-check-circle verified-badge"></i>
                        </div>
                        <div class="chat-user-status" id="chatUserStatus">Online</div>
                    </div>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-chat">
                        <i class="fas fa-comments"></i>
                        <h3>No conversation selected</h3>
                        <p>Select a conversation from the sidebar or start a new one</p>
                    </div>
                </div>
                
                <div class="message-input-container hidden" id="messageInputContainer">
                    <textarea class="message-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Conversation Modal -->
    <div class="modal" id="newConversationModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark);">Start New Conversation</h2>
            
            <div class="conversations-search">
                <input type="text" class="conversations-search-input" id="userSearch" placeholder="Search users...">
            </div>
            
            <div class="user-list" id="userList">
                <div style="text-align: center; padding: 30px; color: var(--secondary);">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Global Variables
        let currentUser = null;
        let currentConversation = null;
        let conversations = [];
        let users = {};
        let conversationListeners = {};
        const OWNER_EMAIL = "alizybaby381@gmail.com";

        // DOM Elements
        const elements = {
            userInfo: document.getElementById('userInfo'),
            userAvatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            logoutBtn: document.getElementById('logoutBtn'),
            newConversationModal: document.getElementById('newConversationModal'),
            newConversationBtn: document.getElementById('newConversationBtn'),
            conversationsList: document.getElementById('conversationsList'),
            messagesContainer: document.getElementById('messagesContainer'),
            messageInput: document.getElementById('messageInput'),
            messageInputContainer: document.getElementById('messageInputContainer'),
            sendBtn: document.getElementById('sendBtn'),
            userList: document.getElementById('userList'),
            chatHeader: document.getElementById('chatHeader'),
            chatUserAvatar: document.getElementById('chatUserAvatar'),
            chatUserName: document.getElementById('chatUserName'),
            chatUserStatus: document.getElementById('chatUserStatus')
        };

        // Initialize App
        function initApp() {
            console.log('🚀 Initializing AI Prompt Gallery Messages...');
            setupEventListeners();
            initAuth();
        }

        // Authentication System
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('✅ User signed in:', user.uid, user.email);
                    
                    // Update UI
                    elements.userInfo.classList.remove('hidden');
                    elements.userName.textContent = user.displayName || 'User';
                    elements.userAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=random`;
                    
                    // Create/Update user document
                    await createUserDocument(user);
                    
                    // Send welcome message
                    await sendWelcomeSystem(user);
                    
                    // Load conversations
                    await loadConversations();
                    
                    showNotification(`Welcome to messages, ${user.displayName || 'User'}!`, 'success');
                    
                } else {
                    currentUser = null;
                    elements.userInfo.classList.add('hidden');
                    
                    // Clear conversations and stop listeners
                    conversations = [];
                    Object.values(conversationListeners).forEach(unsubscribe => unsubscribe());
                    conversationListeners = {};
                    
                    updateConversationsList();
                    console.log('User signed out');
                    
                    // Redirect to login if not authenticated
                    window.location.href = 'login.html';
                }
            });
        }

        // Create user document in Firestore
        async function createUserDocument(user) {
            try {
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                
                if (!userDoc.exists) {
                    await userRef.set({
                        name: user.displayName || 'User',
                        email: user.email,
                        avatar: user.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(user.displayName || 'User')}&background=random`,
                        bio: "AI art enthusiast",
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('✅ New user document created:', user.uid);
                } else {
                    await userRef.update({
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    console.log('✅ User document updated:', user.uid);
                }
                
            } catch (error) {
                console.error('❌ Error creating user document:', error);
            }
        }

        // Send welcome message - SIMPLE VERSION
        async function sendWelcomeSystem(user) {
            if (user.email === OWNER_EMAIL) return;
            
            try {
                console.log('🎉 Setting up welcome system for new user:', user.uid);
                
                // Directly create welcome conversation
                await createWelcomeConversation(user.uid);
                
            } catch (error) {
                console.error('❌ Error in welcome system:', error);
            }
        }

        // Create welcome conversation - SIMPLE VERSION
        async function createWelcomeConversation(userId) {
            try {
                console.log('💬 Creating welcome conversation for:', userId);
                
                // Create conversation data
                const conversationData = {
                    participants: [userId, "system"],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: "Welcome to AI Prompt Gallery! 🎨",
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadCount: {
                        [userId]: 1
                    },
                    isWelcome: true
                };
                
                // Add conversation to Firestore
                const conversationRef = await db.collection('conversations').add(conversationData);
                console.log('✅ Conversation created with ID:', conversationRef.id);
                
                // Add welcome message
                await db.collection('conversations').doc(conversationRef.id)
                    .collection('messages').add({
                        text: `Welcome to AI Prompt Gallery, ${currentUser.displayName || 'friend'}! 🎨\n\nWe're thrilled to have you in our creative community! Start sharing your AI art prompts and connect with other creators.`,
                        senderId: "system",
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        read: false,
                        isOfficial: true
                    });
                
                console.log('✅ Welcome message added');
                
            } catch (error) {
                console.error('❌ Error creating welcome conversation:', error);
            }
        }

        // Load conversations - SIMPLE VERSION
        async function loadConversations() {
            if (!currentUser) return;
            
            try {
                console.log('📥 Loading conversations for user:', currentUser.uid);
                
                const snapshot = await db.collection('conversations')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageAt', 'desc')
                    .get();
                
                conversations = [];
                snapshot.forEach(doc => {
                    const data = doc.data();
                    conversations.push({ 
                        id: doc.id, 
                        ...data,
                        // Ensure lastMessage exists
                        lastMessage: data.lastMessage || "No messages yet"
                    });
                });
                
                console.log('✅ Loaded conversations:', conversations.length);
                
                // If no conversations, create welcome one
                if (conversations.length === 0) {
                    await createWelcomeConversation(currentUser.uid);
                    await loadConversations(); // Reload
                } else {
                    updateConversationsList();
                    await loadParticipantsData();
                }
                
            } catch (error) {
                console.error('❌ Error loading conversations:', error);
                showNotification('Error loading conversations', 'error');
            }
        }

        // Load participants data - SIMPLE VERSION
        async function loadParticipantsData() {
            try {
                const allUserIds = new Set(['system']); // Add system user
                
                conversations.forEach(conversation => {
                    conversation.participants.forEach(uid => {
                        if (uid !== currentUser.uid && !users[uid]) {
                            allUserIds.add(uid);
                        }
                    });
                });
                
                // Add system user data
                users['system'] = {
                    name: "AI Prompt Gallery",
                    avatar: "https://ui-avatars.com/api/?name=AI+Prompt+Gallery&background=667eea&color=fff",
                    bio: "Official Account",
                    isOwner: true
                };
                
                // Load other users from Firestore
                const userPromises = Array.from(allUserIds)
                    .filter(uid => uid !== 'system')
                    .map(async (uid) => {
                        try {
                            const userDoc = await db.collection('users').doc(uid).get();
                            if (userDoc.exists) {
                                users[uid] = userDoc.data();
                            } else {
                                // Fallback for unknown users
                                users[uid] = {
                                    name: "Unknown User",
                                    avatar: "https://ui-avatars.com/api/?name=User&background=random",
                                    bio: "User"
                                };
                            }
                        } catch (error) {
                            console.error('❌ Error loading user data:', error);
                            users[uid] = {
                                name: "Unknown User",
                                avatar: "https://ui-avatars.com/api/?name=User&background=random",
                                bio: "User"
                            };
                        }
                    });
                
                await Promise.all(userPromises);
                updateConversationsList();
                
            } catch (error) {
                console.error('❌ Error in loadParticipantsData:', error);
            }
        }

        // Update conversations list UI
        function updateConversationsList() {
            if (!currentUser) {
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-sign-in-alt" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Please login to view messages</p>
                    </div>
                `;
                return;
            }
            
            if (conversations.length === 0) {
                elements.conversationsList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>No conversations yet</p>
                        <p>You will get a welcome message soon!</p>
                    </div>
                `;
                return;
            }
            
            elements.conversationsList.innerHTML = conversations.map(conversation => {
                const otherParticipantId = conversation.participants.find(uid => uid !== currentUser.uid);
                const otherUser = users[otherParticipantId] || { 
                    name: 'Unknown User', 
                    avatar: 'https://ui-avatars.com/api/?name=User&background=random' 
                };
                
                const lastMessage = conversation.lastMessage || 'No messages yet';
                const lastMessageTime = conversation.lastMessageAt ? formatTime(conversation.lastMessageAt.toDate()) : '';
                const unreadCount = conversation.unreadCount && conversation.unreadCount[currentUser.uid] || 0;
                const isOwner = otherUser.email === OWNER_EMAIL || otherParticipantId === 'system';
                
                return `
                    <div class="conversation-item ${currentConversation && currentConversation.id === conversation.id ? 'active' : ''}" 
                         data-conversation-id="${conversation.id}">
                        <img src="${otherUser.avatar}" alt="${otherUser.name}" class="conversation-avatar">
                        <div class="conversation-info">
                            <div class="conversation-name">
                                ${otherUser.name}
                                ${isOwner ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                            </div>
                            <div class="conversation-last-message">${lastMessage}</div>
                        </div>
                        <div class="conversation-meta">
                            <div class="conversation-time">${lastMessageTime}</div>
                            ${unreadCount > 0 ? `<div class="conversation-unread">${unreadCount}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.addEventListener('click', () => {
                    const conversationId = item.dataset.conversationId;
                    selectConversation(conversationId);
                });
            });
        }

        // Select conversation
        async function selectConversation(conversationId) {
            if (!currentUser) return;
            
            // Stop previous listener
            if (currentConversation && conversationListeners[currentConversation.id]) {
                conversationListeners[currentConversation.id]();
            }
            
            currentConversation = conversations.find(conversation => conversation.id === conversationId);
            if (!currentConversation) return;
            
            console.log('💬 Selecting conversation:', conversationId);
            
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.toggle('active', item.dataset.conversationId === conversationId);
            });
            
            elements.chatHeader.classList.remove('hidden');
            elements.messageInputContainer.classList.remove('hidden');
            
            const otherParticipantId = currentConversation.participants.find(uid => uid !== currentUser.uid);
            const otherUser = users[otherParticipantId] || { 
                name: 'Unknown User', 
                avatar: 'https://ui-avatars.com/api/?name=User&background=random' 
            };
            
            elements.chatUserAvatar.src = otherUser.avatar;
            elements.chatUserName.innerHTML = `
                ${otherUser.name}
                ${otherUser.email === OWNER_EMAIL || otherParticipantId === 'system' ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
            `;
            elements.chatUserStatus.textContent = 'Online';
            
            // Load messages and start real-time listener
            await loadMessages(conversationId);
            listenForNewMessages(conversationId);
            
            await markMessagesAsRead(conversationId);
        }

        // Load messages
        async function loadMessages(conversationId) {
            try {
                const snapshot = await db.collection('conversations').doc(conversationId)
                    .collection('messages')
                    .orderBy('timestamp', 'asc')
                    .get();
                
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                displayMessages(messages);
                
            } catch (error) {
                console.error('❌ Error loading messages:', error);
                showNotification('Error loading messages', 'error');
            }
        }

        // Listen for new messages in real-time
        function listenForNewMessages(conversationId) {
            conversationListeners[conversationId] = db.collection('conversations').doc(conversationId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const message = { id: change.doc.id, ...change.doc.data() };
                            addMessageToChat(message);
                            
                            // Update conversation last message
                            if (currentConversation && currentConversation.id === conversationId) {
                                currentConversation.lastMessage = message.text.length > 50 ? 
                                    message.text.substring(0, 50) + '...' : message.text;
                                currentConversation.lastMessageAt = message.timestamp;
                                updateConversationsList();
                            }
                        }
                    });
                }, error => {
                    console.error('❌ Error listening to messages:', error);
                });
        }

        // Display messages
        function displayMessages(messages) {
            if (messages.length === 0) {
                elements.messagesContainer.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comment-slash"></i>
                        <h3>No messages yet</h3>
                        <p>Start the conversation by sending a message</p>
                    </div>
                `;
                return;
            }
            
            elements.messagesContainer.innerHTML = messages.map(message => {
                const isSent = message.senderId === currentUser.uid;
                const isOfficial = message.isOfficial;
                const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
                
                if (isOfficial) {
                    return `
                        <div class="message official">
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${time}</div>
                        </div>
                    `;
                }
                
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');
            
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
        }

        // Add single message to chat
        function addMessageToChat(message) {
            const isSent = message.senderId === currentUser.uid;
            const isOfficial = message.isOfficial;
            const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
            
            const messageElement = document.createElement('div');
            
            if (isOfficial) {
                messageElement.className = 'message official';
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            } else {
                messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
                messageElement.innerHTML = `
                    <div class="message-text">${message.text}</div>
                    <div class="message-time">${time}</div>
                `;
            }
            
            elements.messagesContainer.appendChild(messageElement);
            elements.messagesContainer.scrollTop = elements.messagesContainer.scrollHeight;
            
            // Mark as read if it's not our message
            if (!isSent && currentConversation) {
                markMessagesAsRead(currentConversation.id);
            }
        }

        // Send message
        async function sendMessage() {
            if (!currentUser || !currentConversation || !elements.messageInput.value.trim()) return;
            
            const messageText = elements.messageInput.value.trim();
            
            try {
                console.log('📤 Sending message:', messageText);
                
                // Add message to Firestore
                await db.collection('conversations').doc(currentConversation.id).collection('messages').add({
                    text: messageText,
                    senderId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                
                // Update conversation last message
                await db.collection('conversations').doc(currentConversation.id).update({
                    lastMessage: messageText.length > 50 ? messageText.substring(0, 50) + '...' : messageText,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    [`unreadCount.${getOtherParticipantId()}`]: firebase.firestore.FieldValue.increment(1)
                });
                
                // Clear input
                elements.messageInput.value = '';
                elements.messageInput.style.height = 'auto';
                
                console.log('✅ Message sent successfully');
                
            } catch (error) {
                console.error('❌ Error sending message:', error);
                showNotification('Error sending message', 'error');
            }
        }

        // Get other participant ID
        function getOtherParticipantId() {
            return currentConversation.participants.find(uid => uid !== currentUser.uid);
        }

        // Mark messages as read
        async function markMessagesAsRead(conversationId) {
            if (!currentUser) return;
            
            try {
                const snapshot = await db.collection('conversations').doc(conversationId)
                    .collection('messages')
                    .where('senderId', '!=', currentUser.uid)
                    .where('read', '==', false)
                    .get();
                
                const batch = db.batch();
                snapshot.forEach(doc => {
                    batch.update(doc.ref, { read: true });
                });
                
                await batch.commit();
                
                await db.collection('conversations').doc(conversationId).update({
                    [`unreadCount.${currentUser.uid}`]: 0
                });
                
                updateConversationsList();
                
            } catch (error) {
                console.error('❌ Error marking messages as read:', error);
            }
        }

        // New conversation modal - FIXED VERSION
        async function openNewConversationModal() {
            if (!currentUser) {
                showNotification('Please login to start a conversation', 'error');
                return;
            }
            
            try {
                console.log('👥 Opening new conversation modal');
                
                // Show loading
                elements.userList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--secondary);">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 10px;"></i>
                        <p>Loading users...</p>
                    </div>
                `;
                
                openModal(elements.newConversationModal);
                
                const snapshot = await db.collection('users').get();
                
                const allUsers = [];
                snapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid && doc.id !== 'system') {
                        allUsers.push({ id: doc.id, ...doc.data() });
                    }
                });
                
                console.log('👥 Loaded users for new conversation:', allUsers.length);
                
                if (allUsers.length === 0) {
                    elements.userList.innerHTML = `
                        <div style="text-align: center; padding: 30px; color: var(--secondary);">
                            <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                            <p>No other users found</p>
                            <p>Tell your friends to join AI Prompt Gallery!</p>
                        </div>
                    `;
                } else {
                    elements.userList.innerHTML = allUsers.map(user => `
                        <div class="user-item" data-user-id="${user.id}">
                            <img src="${user.avatar}" alt="${user.name}" class="user-avatar-list">
                            <div class="user-info">
                                <div class="user-name">
                                    ${user.name}
                                    ${user.email === OWNER_EMAIL ? '<i class="fas fa-check-circle verified-badge"></i>' : ''}
                                </div>
                                <div class="user-bio">${user.bio}</div>
                            </div>
                        </div>
                    `).join('');
                }
                
                document.querySelectorAll('.user-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const userId = item.dataset.userId;
                        startNewConversation(userId);
                    });
                });
                
            } catch (error) {
                console.error('❌ Error loading users:', error);
                showNotification('Error loading users', 'error');
                closeModal(elements.newConversationModal);
            }
        }

        // Start new conversation - FIXED VERSION
        async function startNewConversation(otherUserId) {
            if (!currentUser) return;
            
            try {
                console.log('💬 Starting new conversation with:', otherUserId);
                
                // Check if conversation exists
                const existingConversation = conversations.find(conversation => 
                    conversation.participants.includes(otherUserId) && 
                    conversation.participants.includes(currentUser.uid)
                );
                
                if (existingConversation) {
                    closeModal(elements.newConversationModal);
                    selectConversation(existingConversation.id);
                    showNotification('Conversation already exists!', 'info');
                    return;
                }
                
                // Create new conversation
                const conversationData = {
                    participants: [currentUser.uid, otherUserId],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: 'Conversation started',
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadCount: {}
                };
                
                const conversationRef = await db.collection('conversations').add(conversationData);
                
                const newConversation = { 
                    id: conversationRef.id, 
                    ...conversationData 
                };
                conversations.unshift(newConversation);
                
                // Load user data for the new participant
                if (!users[otherUserId]) {
                    try {
                        const userDoc = await db.collection('users').doc(otherUserId).get();
                        if (userDoc.exists) {
                            users[otherUserId] = userDoc.data();
                        }
                    } catch (error) {
                        console.error('Error loading user data:', error);
                    }
                }
                
                updateConversationsList();
                closeModal(elements.newConversationModal);
                selectConversation(conversationRef.id);
                
                showNotification('New conversation started!', 'success');
                console.log('✅ New conversation created successfully');
                
            } catch (error) {
                console.error('❌ Error starting new conversation:', error);
                showNotification('Error starting conversation', 'error');
            }
        }

        // Event Listeners - FIXED
        function setupEventListeners() {
            // Logout button
            elements.logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                }).catch((error) => {
                    console.error('Error signing out:', error);
                    showNotification('Error signing out', 'error');
                });
            });

            // New conversation button - FIXED
            elements.newConversationBtn.addEventListener('click', openNewConversationModal);
            
            // Send message button
            elements.sendBtn.addEventListener('click', sendMessage);
            
            // Enter key to send message
            elements.messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Auto-resize textarea
            elements.messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // Close modal buttons
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }

        // Utility functions
        function formatTime(date) {
            if (!date) return '';
            
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 4000);
        }

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
