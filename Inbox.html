<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Inbox</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --like: #ec4899;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
            --chat-bg: #f1f5f9;
            --message-sent: #3b82f6;
            --message-received: #ffffff;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
            --chat-bg: #1e293b;
            --message-received: #334155;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .auth-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: var(--transition);
            cursor: pointer;
        }

        .user-profile:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        .navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 24px;
            border: 2px solid var(--primary);
            background: var(--card-bg);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .nav-btn:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Chat System Styles */
        .chat-container {
            display: flex;
            height: 70vh;
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .chat-sidebar {
            width: 350px;
            border-right: 1px solid var(--light);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--light);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
        }

        .new-chat-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-chat-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
        }

        .chat-search {
            padding: 15px;
            border-bottom: 1px solid var(--light);
        }

        .chat-search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .chat-search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
            border-bottom: 1px solid var(--light);
        }

        .chat-item:hover {
            background: var(--light);
        }

        .chat-item.active {
            background: var(--primary-light);
            color: white;
        }

        .chat-item.active .chat-name,
        .chat-item.active .chat-last-message {
            color: white;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-last-message {
            color: var(--secondary);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .chat-time {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .chat-unread {
            background: var(--primary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--chat-bg);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.sent {
            align-self: flex-end;
            background: var(--message-sent);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.received {
            align-self: flex-start;
            background: var(--message-received);
            color: var(--dark);
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .message-sender {
            font-weight: 600;
            font-size: 0.8rem;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            text-align: right;
            margin-top: 5px;
        }

        .message.received .message-time {
            text-align: left;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid var(--light);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 25px;
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            transition: var(--transition);
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--secondary);
            text-align: center;
            padding: 40px;
        }

        .empty-chat i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-chat h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--error);
            transform: rotate(90deg);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--light);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary);
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-input, .form-textarea {
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: var(--radius);
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
            resize: vertical;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .auth-submit-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1rem;
            margin-top: 10px;
        }

        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--light);
        }

        .auth-divider span {
            background: var(--card-bg);
            padding: 0 15px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .google-auth-btn {
            width: 100%;
            background: white;
            color: var(--dark);
            border: 2px solid var(--light);
            padding: 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .google-auth-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* New Chat Modal */
        .user-list {
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid var(--light);
            transition: var(--transition);
            cursor: pointer;
        }

        .user-item:hover {
            background: var(--light);
            border-radius: var(--radius);
        }

        .user-avatar-list {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .user-bio {
            font-size: 0.9rem;
            color: var(--secondary);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: 80vh;
            }
            
            .chat-sidebar {
                width: 100%;
                height: 40%;
            }
            
            .chat-main {
                height: 60%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .auth-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <div class="auth-buttons" id="authButtons">
                <button class="auth-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>

            <div class="user-profile hidden" id="userProfile">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="user-avatar" id="userAvatar">
                <span class="user-name" id="userName">User</span>
            </div>

            <h1>AI Prompt Gallery</h1>
            <p>Share, discover and collaborate on amazing AI art prompts with the community</p>
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-btn" data-page="home">Home</button>
            <button class="nav-btn" data-page="explore">Explore</button>
            <button class="nav-btn" data-page="profile" id="profileNavBtn">Profile</button>
            <button class="nav-btn active" data-page="chat">Messages</button>
        </div>

        <!-- Chat Page Content -->
        <div id="chatPage">
            <div class="chat-container">
                <!-- Chat Sidebar -->
                <div class="chat-sidebar">
                    <div class="chat-header">
                        <h2>Messages</h2>
                        <button class="new-chat-btn" id="newChatBtn">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <div class="chat-search">
                        <input type="text" class="chat-search-input" id="chatSearch" placeholder="Search conversations...">
                    </div>
                    
                    <div class="chat-list" id="chatList">
                        <!-- Chat items will be loaded here -->
                    </div>
                </div>
                
                <!-- Chat Main Area -->
                <div class="chat-main">
                    <div class="chat-messages" id="chatMessages">
                        <div class="empty-chat">
                            <i class="fas fa-comments"></i>
                            <h3>No conversation selected</h3>
                            <p>Select a conversation from the sidebar or start a new one</p>
                        </div>
                    </div>
                    
                    <div class="chat-input-container hidden" id="chatInputContainer">
                        <textarea class="chat-input" id="chatInput" placeholder="Type a message..." rows="1"></textarea>
                        <button class="send-btn" id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="auth-submit-btn">Sign In</button>
            </form>

            <form class="auth-form hidden" id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-submit-btn">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <button class="google-auth-btn" id="googleAuthBtn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- New Chat Modal -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark);">Start New Conversation</h2>
            
            <div class="chat-search">
                <input type="text" class="chat-search-input" id="userSearch" placeholder="Search users...">
            </div>
            
            <div class="user-list" id="userList">
                <!-- Users will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // === GLOBAL VARIABLES ===
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let users = {};
        let chatListeners = {};

        // === DOM ELEMENTS ===
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            authButtons: document.getElementById('authButtons'),
            userProfile: document.getElementById('userProfile'),
            loginBtn: document.getElementById('loginBtn'),
            signupBtn: document.getElementById('signupBtn'),
            authModal: document.getElementById('authModal'),
            newChatModal: document.getElementById('newChatModal'),
            loginForm: document.getElementById('loginForm'),
            signupForm: document.getElementById('signupForm'),
            chatList: document.getElementById('chatList'),
            chatMessages: document.getElementById('chatMessages'),
            chatInput: document.getElementById('chatInput'),
            chatInputContainer: document.getElementById('chatInputContainer'),
            sendBtn: document.getElementById('sendBtn'),
            newChatBtn: document.getElementById('newChatBtn'),
            googleAuthBtn: document.getElementById('googleAuthBtn'),
            userList: document.getElementById('userList'),
            userSearch: document.getElementById('userSearch'),
            chatSearch: document.getElementById('chatSearch')
        };

        // === THEME MANAGEMENT ===
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            // Update icon
            const icon = elements.themeToggle.querySelector('i');
            icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            const icon = elements.themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // === AUTHENTICATION SYSTEM ===
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData(user.uid);
                    showUserProfile();
                    showNotification(`Welcome back, ${user.displayName || 'User'}!`, 'success');
                    
                    // Load chats for the user
                    loadChats();
                } else {
                    currentUser = null;
                    showAuthButtons();
                    chats = [];
                    currentChat = null;
                    updateChatList();
                    showEmptyChat();
                }
            });
        }

        async function loadUserData(uid) {
            const userDoc = await db.collection('users').doc(uid).get();
            if (!userDoc.exists) {
                await db.collection('users').doc(uid).set({
                    name: currentUser.displayName || 'User',
                    email: currentUser.email,
                    avatar: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`,
                    bio: "This is my bio. I love creating AI art prompts!",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    followers: [],
                    following: [],
                    prompts: 0,
                    likes: 0
                });
            }
            
            // Store user data in memory
            users[uid] = userDoc.exists ? userDoc.data() : {
                name: currentUser.displayName || 'User',
                avatar: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`,
                bio: "This is my bio. I love creating AI art prompts!"
            };
        }

        function showUserProfile() {
            elements.authButtons.classList.add('hidden');
            elements.userProfile.classList.remove('hidden');
            
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            userAvatar.src = currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`;
            userName.textContent = currentUser.displayName || 'User';
        }

        function showAuthButtons() {
            elements.authButtons.classList.remove('hidden');
            elements.userProfile.classList.add('hidden');
        }

        // Login function
        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                closeModal(elements.authModal);
                showNotification('Login successful!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        // Signup function
        elements.signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                closeModal(elements.authModal);
                showNotification('Account created successfully!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        // Google Auth
        elements.googleAuthBtn.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                closeModal(elements.authModal);
                showNotification('Google login successful!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        // === CHAT SYSTEM ===
        async function loadChats() {
            if (!currentUser) return;
            
            try {
                // Get chats where current user is a participant
                const snapshot = await db.collection('chats')
                    .where('participants', 'array-contains', currentUser.uid)
                    .orderBy('lastMessageAt', 'desc')
                    .get();
                
                chats = [];
                snapshot.forEach(doc => {
                    chats.push({ id: doc.id, ...doc.data() });
                });
                
                updateChatList();
                
                // Load user data for all participants
                await loadParticipantsData();
                
            } catch (error) {
                console.error('Error loading chats:', error);
                showNotification('Error loading conversations', 'error');
            }
        }

        async function loadParticipantsData() {
            const allUserIds = new Set();
            
            chats.forEach(chat => {
                chat.participants.forEach(uid => {
                    if (uid !== currentUser.uid) {
                        allUserIds.add(uid);
                    }
                });
            });
            
            // Load user data for all participants
            const userPromises = Array.from(allUserIds).map(uid => 
                db.collection('users').doc(uid).get()
            );
            
            const userDocs = await Promise.all(userPromises);
            userDocs.forEach(doc => {
                if (doc.exists) {
                    users[doc.id] = doc.data();
                }
            });
            
            updateChatList();
        }

        function updateChatList() {
            if (!currentUser) {
                elements.chatList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-sign-in-alt" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Please login to view messages</p>
                    </div>
                `;
                return;
            }
            
            if (chats.length === 0) {
                elements.chatList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-comments" style="font-size: 2rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <p>No conversations yet</p>
                        <p>Start a new conversation to connect with others</p>
                    </div>
                `;
                return;
            }
            
            elements.chatList.innerHTML = chats.map(chat => {
                const otherParticipantId = chat.participants.find(uid => uid !== currentUser.uid);
                const otherUser = users[otherParticipantId] || { name: 'Unknown User', avatar: 'https://ui-avatars.com/api/?name=User&background=random' };
                
                const lastMessage = chat.lastMessage || 'No messages yet';
                const lastMessageTime = chat.lastMessageAt ? formatTime(chat.lastMessageAt.toDate()) : '';
                const unreadCount = chat.unreadCount && chat.unreadCount[currentUser.uid] || 0;
                
                return `
                    <div class="chat-item ${currentChat && currentChat.id === chat.id ? 'active' : ''}" 
                         data-chat-id="${chat.id}">
                        <img src="${otherUser.avatar}" alt="${otherUser.name}" class="chat-avatar">
                        <div class="chat-info">
                            <div class="chat-name">${otherUser.name}</div>
                            <div class="chat-last-message">${lastMessage}</div>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-time">${lastMessageTime}</div>
                            ${unreadCount > 0 ? `<div class="chat-unread">${unreadCount}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add click events to chat items
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', () => {
                    const chatId = item.dataset.chatId;
                    selectChat(chatId);
                });
            });
        }

        async function selectChat(chatId) {
            if (!currentUser) return;
            
            // Stop listening to previous chat
            if (currentChat && chatListeners[currentChat.id]) {
                chatListeners[currentChat.id]();
            }
            
            currentChat = chats.find(chat => chat.id === chatId);
            if (!currentChat) return;
            
            // Update active state in chat list
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.toggle('active', item.dataset.chatId === chatId);
            });
            
            // Show chat input
            elements.chatInputContainer.classList.remove('hidden');
            
            // Load messages for this chat
            await loadMessages(chatId);
            
            // Mark messages as read
            await markMessagesAsRead(chatId);
            
            // Listen for new messages
            listenForNewMessages(chatId);
        }

        async function loadMessages(chatId) {
            try {
                const snapshot = await db.collection('chats').doc(chatId)
                    .collection('messages')
                    .orderBy('timestamp', 'asc')
                    .get();
                
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                displayMessages(messages);
                
            } catch (error) {
                console.error('Error loading messages:', error);
                showNotification('Error loading messages', 'error');
            }
        }

        function displayMessages(messages) {
            if (messages.length === 0) {
                elements.chatMessages.innerHTML = `
                    <div class="empty-chat">
                        <i class="fas fa-comment-slash"></i>
                        <h3>No messages yet</h3>
                        <p>Start the conversation by sending a message</p>
                    </div>
                `;
                return;
            }
            
            elements.chatMessages.innerHTML = messages.map(message => {
                const isSent = message.senderId === currentUser.uid;
                const sender = users[message.senderId] || { name: 'Unknown User' };
                const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
                
                return `
                    <div class="message ${isSent ? 'sent' : 'received'}">
                        ${!isSent ? `<div class="message-sender">${sender.name}</div>` : ''}
                        <div class="message-text">${message.text}</div>
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
        }

        function listenForNewMessages(chatId) {
            chatListeners[chatId] = db.collection('chats').doc(chatId)
                .collection('messages')
                .orderBy('timestamp', 'asc')
                .onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        if (change.type === 'added') {
                            const message = { id: change.doc.id, ...change.doc.data() };
                            addMessageToChat(message);
                            
                            // Update last message in chat list
                            if (currentChat) {
                                currentChat.lastMessage = message.text;
                                currentChat.lastMessageAt = message.timestamp;
                                updateChatList();
                            }
                        }
                    });
                });
        }

        function addMessageToChat(message) {
            const isSent = message.senderId === currentUser.uid;
            const sender = users[message.senderId] || { name: 'Unknown User' };
            const time = message.timestamp ? formatTime(message.timestamp.toDate()) : '';
            
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
            messageElement.innerHTML = `
                ${!isSent ? `<div class="message-sender">${sender.name}</div>` : ''}
                <div class="message-text">${message.text}</div>
                <div class="message-time">${time}</div>
            `;
            
            elements.chatMessages.appendChild(messageElement);
            
            // Scroll to bottom
            elements.chatMessages.scrollTop = elements.chatMessages.scrollHeight;
            
            // Mark as read if it's not our message
            if (!isSent && currentChat) {
                markMessagesAsRead(currentChat.id);
            }
        }

        // Send message
        elements.sendBtn.addEventListener('click', sendMessage);
        elements.chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            if (!currentUser || !currentChat || !elements.chatInput.value.trim()) return;
            
            const messageText = elements.chatInput.value.trim();
            
            try {
                // Add message to Firestore
                await db.collection('chats').doc(currentChat.id).collection('messages').add({
                    text: messageText,
                    senderId: currentUser.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false
                });
                
                // Update chat's last message
                await db.collection('chats').doc(currentChat.id).update({
                    lastMessage: messageText,
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Clear input
                elements.chatInput.value = '';
                
            } catch (error) {
                console.error('Error sending message:', error);
                showNotification('Error sending message', 'error');
            }
        }

        async function markMessagesAsRead(chatId) {
            if (!currentUser) return;
            
            try {
                // Get unread messages
                const snapshot = await db.collection('chats').doc(chatId)
                    .collection('messages')
                    .where('senderId', '!=', currentUser.uid)
                    .where('read', '==', false)
                    .get();
                
                // Mark them as read
                const batch = db.batch();
                snapshot.forEach(doc => {
                    batch.update(doc.ref, { read: true });
                });
                
                await batch.commit();
                
                // Update unread count in chat
                await db.collection('chats').doc(chatId).update({
                    [`unreadCount.${currentUser.uid}`]: 0
                });
                
            } catch (error) {
                console.error('Error marking messages as read:', error);
            }
        }

        // === NEW CHAT FUNCTIONALITY ===
        elements.newChatBtn.addEventListener('click', () => {
            if (!currentUser) {
                openModal(elements.authModal);
                showNotification('Please login to start a conversation', 'error');
                return;
            }
            openNewChatModal();
        });

        async function openNewChatModal() {
            try {
                // Load all users (except current user)
                const snapshot = await db.collection('users').get();
                
                const allUsers = [];
                snapshot.forEach(doc => {
                    if (doc.id !== currentUser.uid) {
                        allUsers.push({ id: doc.id, ...doc.data() });
                    }
                });
                
                displayUsers(allUsers);
                openModal(elements.newChatModal);
                
            } catch (error) {
                console.error('Error loading users:', error);
                showNotification('Error loading users', 'error');
            }
        }

        function displayUsers(usersList) {
            if (usersList.length === 0) {
                elements.userList.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: var(--secondary);">
                        <i class="fas fa-users" style="font-size: 2rem; margin-bottom: 10px; opacity: 0.5;"></i>
                        <p>No users found</p>
                    </div>
                `;
                return;
            }
            
            elements.userList.innerHTML = usersList.map(user => `
                <div class="user-item" data-user-id="${user.id}">
                    <img src="${user.avatar}" alt="${user.name}" class="user-avatar-list">
                    <div class="user-info">
                        <div class="user-name">${user.name}</div>
                        <div class="user-bio">${user.bio || "No bio yet"}</div>
                    </div>
                </div>
            `).join('');
            
            // Add click events to user items
            document.querySelectorAll('.user-item').forEach(item => {
                item.addEventListener('click', () => {
                    const userId = item.dataset.userId;
                    startNewChat(userId);
                });
            });
        }

        async function startNewChat(otherUserId) {
            if (!currentUser) return;
            
            try {
                // Check if chat already exists
                const existingChat = chats.find(chat => 
                    chat.participants.includes(otherUserId) && 
                    chat.participants.includes(currentUser.uid)
                );
                
                if (existingChat) {
                    // Select existing chat
                    closeModal(elements.newChatModal);
                    selectChat(existingChat.id);
                    return;
                }
                
                // Create new chat
                const chatData = {
                    participants: [currentUser.uid, otherUserId],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastMessage: '',
                    lastMessageAt: firebase.firestore.FieldValue.serverTimestamp(),
                    unreadCount: {
                        [currentUser.uid]: 0,
                        [otherUserId]: 0
                    }
                };
                
                const chatRef = await db.collection('chats').add(chatData);
                
                // Add to local chats and select it
                const newChat = { id: chatRef.id, ...chatData };
                chats.unshift(newChat);
                updateChatList();
                
                closeModal(elements.newChatModal);
                selectChat(chatRef.id);
                
                showNotification('Conversation started!', 'success');
                
            } catch (error) {
                console.error('Error starting new chat:', error);
                showNotification('Error starting conversation', 'error');
            }
        }

        function showEmptyChat() {
            elements.chatMessages.innerHTML = `
                <div class="empty-chat">
                    <i class="fas fa-comments"></i>
                    <h3>No conversation selected</h3>
                    <p>Select a conversation from the sidebar or start a new one</p>
                </div>
            `;
            elements.chatInputContainer.classList.add('hidden');
        }

        // === UTILITY FUNCTIONS ===
        function formatTime(date) {
            const now = new Date();
            const diff = now.getTime() - date.getTime();
            const diffDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) {
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (diffDays === 1) {
                return 'Yesterday';
            } else if (diffDays < 7) {
                return date.toLocaleDateString([], { weekday: 'short' });
            } else {
                return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
            }
        }

        function showNotification(message, type = 'info') {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }

        // === MODAL MANAGEMENT ===
        function setupModals() {
            // Auth modal
            elements.loginBtn.addEventListener('click', () => {
                openModal(elements.authModal);
                showAuthTab('login');
            });
            
            elements.signupBtn.addEventListener('click', () => {
                openModal(elements.authModal);
                showAuthTab('signup');
            });
            
            // Close modals
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });
            
            // Auth tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    showAuthTab(tabName);
                });
            });
            
            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        function showAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            
            elements.loginForm.classList.toggle('hidden', tab !== 'login');
            elements.signupForm.classList.toggle('hidden', tab !== 'signup');
        }

        // === PAGE NAVIGATION ===
        function setupNavigation() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const page = btn.dataset.page;
                    
                    // For this demo, only chat page is implemented
                    if (page !== 'chat') {
                        showNotification('This page is not implemented in this demo', 'info');
                        return;
                    }
                    
                    // Update active button
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                });
            });
        }

        // === AUTO-RESIZE TEXTAREA ===
        elements.chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // === INITIALIZATION ===
        function initApp() {
            initTheme();
            initAuth();
            setupModals();
            setupNavigation();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
