<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Real Working Platform</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>

    <style>
        /* === COMPLETE CSS WITH AUTH STYLING === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --like: #ec4899;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .auth-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: var(--transition);
        }

        .user-profile:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation */
        .navigation {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-btn {
            padding: 12px 24px;
            border: 2px solid var(--primary);
            background: var(--card-bg);
            color: var(--primary);
            border-radius: 25px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .nav-btn:hover {
            background: var(--primary-light);
            color: white;
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Search */
        .search-container {
            margin-bottom: 30px;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--primary);
            border-radius: 25px;
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--dark);
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-dark);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .prompt-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .prompt-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .prompt-content {
            padding: 20px;
        }

        .prompt-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark);
            font-weight: 700;
        }

        .prompt-text {
            color: var(--secondary);
            margin-bottom: 15px;
            background: var(--light);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
            line-height: 1.5;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .author-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .author-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 15px;
            border: 1px solid var(--secondary);
            background: transparent;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: 600;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .action-btn.liked {
            background: var(--like);
            color: white;
            border-color: var(--like);
        }

        /* Upload Button */
        .upload-container {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
        }

        .upload-btn-main {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-btn-main:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 25px rgba(37, 99, 235, 0.6);
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--error);
            transform: rotate(90deg);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--light);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary);
            font-weight: 600;
            transition: var(--transition);
            position: relative;
        }

        .auth-tab.active {
            color: var(--primary);
        }

        .auth-tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
            border-radius: 3px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9rem;
        }

        .form-input {
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: var(--radius);
            background: var(--light);
            color: var(--dark);
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .auth-submit-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 1rem;
            margin-top: 10px;
        }

        .auth-submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--light);
        }

        .auth-divider span {
            background: var(--card-bg);
            padding: 0 15px;
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .google-auth-btn {
            width: 100%;
            background: white;
            color: var(--dark);
            border: 2px solid var(--light);
            padding: 12px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 600;
        }

        .google-auth-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .upload-btn-main {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
                bottom: 20px;
                right: 20px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .auth-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <div class="auth-buttons" id="authButtons">
                <button class="auth-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>

            <div class="user-profile hidden" id="userProfile">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="user-avatar" id="userAvatar">
                <span class="user-name" id="userName">User</span>
            </div>

            <h1>AI Prompt Gallery</h1>
            <p>Share, discover and collaborate on amazing AI art prompts with the community</p>
        </div>

        <!-- Search -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="Search for prompts, categories, or users...">
        </div>

        <!-- Navigation -->
        <div class="navigation">
            <button class="nav-btn active">Home</button>
            <button class="nav-btn">Explore</button>
            <button class="nav-btn">Trending</button>
            <button class="nav-btn">Profile</button>
        </div>

        <!-- Gallery -->
        <div class="gallery" id="promptsGallery">
            <!-- Prompts will be loaded here -->
        </div>

        <!-- Upload Button -->
        <div class="upload-container">
            <button class="upload-btn-main" id="uploadBtn">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Auth Modal -->
    <div class="modal" id="authModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="signup">Sign Up</button>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="auth-submit-btn">Sign In</button>
            </form>

            <form class="auth-form hidden" id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="signupName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="signupEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="signupPassword" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <input type="password" class="form-input" id="signupConfirmPassword" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="auth-submit-btn">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Or continue with</span>
            </div>

            <button class="google-auth-btn" id="googleAuthBtn">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark);">Upload New Prompt</h2>
            
            <form class="auth-form" id="uploadForm">
                <div class="form-group">
                    <label class="form-label">Prompt Title</label>
                    <input type="text" class="form-input" id="promptTitle" placeholder="Enter prompt title" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Prompt Text</label>
                    <textarea class="form-input" id="promptText" placeholder="Enter your AI prompt..." rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="promptCategory">
                        <option value="art">Art</option>
                        <option value="photography">Photography</option>
                        <option value="design">Design</option>
                        <option value="anime">Anime</option>
                        <option value="realistic">Realistic</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Upload Image</label>
                    <input type="file" class="form-input" id="promptImage" accept="image/*">
                </div>
                <button type="submit" class="auth-submit-btn">Upload Prompt</button>
            </form>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // === GLOBAL VARIABLES ===
        let currentUser = null;
        let prompts = [];

        // === DOM ELEMENTS ===
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            authButtons: document.getElementById('authButtons'),
            userProfile: document.getElementById('userProfile'),
            loginBtn: document.getElementById('loginBtn'),
            signupBtn: document.getElementById('signupBtn'),
            authModal: document.getElementById('authModal'),
            uploadModal: document.getElementById('uploadModal'),
            loginForm: document.getElementById('loginForm'),
            signupForm: document.getElementById('signupForm'),
            uploadForm: document.getElementById('uploadForm'),
            promptsGallery: document.getElementById('promptsGallery'),
            uploadBtn: document.getElementById('uploadBtn'),
            googleAuthBtn: document.getElementById('googleAuthBtn')
        };

        // === THEME MANAGEMENT ===
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
        }

        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update icon
            const icon = elements.themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // === AUTHENTICATION SYSTEM ===
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    await loadUserData(user.uid);
                    showUserProfile();
                    showNotification(`Welcome back, ${user.displayName || 'User'}!`, 'success');
                } else {
                    currentUser = null;
                    showAuthButtons();
                }
                loadPrompts();
            });
        }

        async function loadUserData(uid) {
            const userDoc = await db.collection('users').doc(uid).get();
            if (!userDoc.exists) {
                await db.collection('users').doc(uid).set({
                    name: currentUser.displayName || 'User',
                    email: currentUser.email,
                    avatar: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    followers: [],
                    following: [],
                    prompts: 0,
                    likes: 0
                });
            }
        }

        function showUserProfile() {
            elements.authButtons.classList.add('hidden');
            elements.userProfile.classList.remove('hidden');
            
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            
            userAvatar.src = currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`;
            userName.textContent = currentUser.displayName || 'User';
        }

        function showAuthButtons() {
            elements.authButtons.classList.remove('hidden');
            elements.userProfile.classList.add('hidden');
        }

        // Login function
        elements.loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                closeModal(elements.authModal);
                showNotification('Login successful!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        // Signup function
        elements.signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match!', 'error');
                return;
            }
            
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                await userCredential.user.updateProfile({
                    displayName: name
                });
                
                closeModal(elements.authModal);
                showNotification('Account created successfully!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        // Google Auth
        elements.googleAuthBtn.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                closeModal(elements.authModal);
                showNotification('Google login successful!', 'success');
            } catch (error) {
                showNotification(error.message, 'error');
            }
        });

        // === MODAL MANAGEMENT ===
        function setupModals() {
            // Auth modal
            elements.loginBtn.addEventListener('click', () => {
                openModal(elements.authModal);
                showAuthTab('login');
            });
            
            elements.signupBtn.addEventListener('click', () => {
                openModal(elements.authModal);
                showAuthTab('signup');
            });
            
            // Upload modal
            elements.uploadBtn.addEventListener('click', () => {
                if (!currentUser) {
                    openModal(elements.authModal);
                    showNotification('Please login to upload prompts', 'error');
                    return;
                }
                openModal(elements.uploadModal);
            });
            
            // Close modals
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });
            
            // Auth tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    const tabName = tab.dataset.tab;
                    showAuthTab(tabName);
                });
            });
        }

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        function showAuthTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => {
                t.classList.toggle('active', t.dataset.tab === tab);
            });
            
            elements.loginForm.classList.toggle('hidden', tab !== 'login');
            elements.signupForm.classList.toggle('hidden', tab !== 'signup');
        }

        // === PROMPTS MANAGEMENT ===
        async function loadPrompts() {
            try {
                elements.promptsGallery.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--secondary);">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Loading amazing AI prompts...</p>
                    </div>
                `;
                
                const snapshot = await db.collection('prompts')
                    .orderBy('createdAt', 'desc')
                    .limit(20)
                    .get();
                
                prompts = [];
                snapshot.forEach(doc => {
                    prompts.push({ id: doc.id, ...doc.data() });
                });
                
                displayPrompts(prompts);
            } catch (error) {
                console.error('Error loading prompts:', error);
                elements.promptsGallery.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--error);">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 15px;"></i>
                        <p>Error loading prompts. Please try again.</p>
                    </div>
                `;
            }
        }

        function displayPrompts(promptsToShow) {
            if (promptsToShow.length === 0) {
                elements.promptsGallery.innerHTML = `
                    <div style="text-align: center; padding: 60px; color: var(--secondary);">
                        <i class="fas fa-images" style="font-size: 3rem; margin-bottom: 15px; opacity: 0.5;"></i>
                        <h3>No prompts yet</h3>
                        <p>Be the first to upload an amazing AI prompt!</p>
                    </div>
                `;
                return;
            }
            
            elements.promptsGallery.innerHTML = promptsToShow.map(prompt => `
                <div class="prompt-card">
                    <img src="${prompt.imageUrl || 'https://via.placeholder.com/400x300/667eea/white?text=AI+Art'}" 
                         alt="${prompt.title}" class="prompt-image">
                    <div class="prompt-content">
                        <h3 class="prompt-title">${prompt.title}</h3>
                        <div class="prompt-text">${prompt.text}</div>
                        
                        <div class="prompt-meta">
                            <div class="author-info">
                                <img src="${prompt.authorAvatar || 'https://ui-avatars.com/api/?name=User&background=random'}" 
                                     alt="${prompt.authorName}" class="author-avatar">
                                <span>${prompt.authorName}</span>
                            </div>
                            <div style="color: var(--secondary); font-size: 0.9rem;">
                                ${new Date(prompt.createdAt?.toDate()).toLocaleDateString()}
                            </div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="action-btn like-btn" onclick="toggleLike('${prompt.id}')">
                                <i class="fas fa-heart"></i> Like (${prompt.likes || 0})
                            </button>
                            <button class="action-btn" onclick="showComments('${prompt.id}')">
                                <i class="fas fa-comment"></i> Comment
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // === UPLOAD SYSTEM ===
        elements.uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                showNotification('Please login to upload prompts', 'error');
                return;
            }
            
            const title = document.getElementById('promptTitle').value;
            const text = document.getElementById('promptText').value;
            const category = document.getElementById('promptCategory').value;
            const imageFile = document.getElementById('promptImage').files[0];
            
            try {
                let imageUrl = '';
                
                if (imageFile) {
                    const storageRef = storage.ref();
                    const imageRef = storageRef.child(`prompts/${Date.now()}_${imageFile.name}`);
                    await imageRef.put(imageFile);
                    imageUrl = await imageRef.getDownloadURL();
                }
                
                const promptData = {
                    title,
                    text,
                    category,
                    imageUrl,
                    authorId: currentUser.uid,
                    authorName: currentUser.displayName || 'User',
                    authorAvatar: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`,
                    likes: 0,
                    downloads: 0,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('prompts').add(promptData);
                
                // Update user's prompt count
                await db.collection('users').doc(currentUser.uid).update({
                    prompts: firebase.firestore.FieldValue.increment(1)
                });
                
                closeModal(elements.uploadModal);
                elements.uploadForm.reset();
                showNotification('Prompt uploaded successfully!', 'success');
                loadPrompts();
                
            } catch (error) {
                console.error('Upload error:', error);
                showNotification('Error uploading prompt', 'error');
            }
        });

        // === INTERACTION FUNCTIONS ===
        async function toggleLike(promptId) {
            if (!currentUser) {
                showNotification('Please login to like prompts', 'error');
                return;
            }
            
            try {
                const promptRef = db.collection('prompts').doc(promptId);
                const promptDoc = await promptRef.get();
                const prompt = promptDoc.data();
                
                const likeRef = db.collection('likes').doc(`${currentUser.uid}_${promptId}`);
                const likeDoc = await likeRef.get();
                
                if (likeDoc.exists) {
                    await likeRef.delete();
                    await promptRef.update({
                        likes: firebase.firestore.FieldValue.increment(-1)
                    });
                    showNotification('Prompt unliked', 'info');
                } else {
                    await likeRef.set({
                        userId: currentUser.uid,
                        promptId: promptId,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    await promptRef.update({
                        likes: firebase.firestore.FieldValue.increment(1)
                    });
                    showNotification('Prompt liked!', 'success');
                }
                
                loadPrompts();
            } catch (error) {
                console.error('Like error:', error);
                showNotification('Error liking prompt', 'error');
            }
        }

        // === UTILITY FUNCTIONS ===
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 4000);
        }

        // === INITIALIZATION ===
        function initApp() {
            initTheme();
            initAuth();
            setupModals();
            loadPrompts();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);

        // Export functions to global scope
        window.toggleLike = toggleLike;
        window.showComments = function(promptId) {
            if (!currentUser) {
                showNotification('Please login to comment', 'error');
                return;
            }
            const comment = prompt('Enter your comment:');
            if (comment) {
                showNotification('Comment added!', 'success');
            }
        };
    </script>
</body>
</html>
