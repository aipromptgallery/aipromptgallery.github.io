<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | AI Prompt Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .profile-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .profile-header {
            background: var(--gradient);
            padding: 40px 30px;
            color: white;
            position: relative;
        }

        .profile-content {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .avatar-container {
            position: relative;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .edit-avatar-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--primary);
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .profile-bio {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 800;
            color: white;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .profile-actions {
            display: flex;
            gap: 15px;
        }

        .profile-btn {
            padding: 12px 24px;
            border: 2px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .profile-btn:hover {
            background: white;
            color: var(--primary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--light);
            color: var(--dark);
        }

        .submit-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            z-index: 3000;
        }

        .notification.error {
            background: var(--error);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Profile</h1>
            <p>Manage your profile and view your AI prompt creations</p>
        </div>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-content">
                    <div class="avatar-container">
                        <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="profile-avatar" id="profileAvatar">
                        <button class="edit-avatar-btn" id="editAvatarBtn">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    
                    <div class="profile-info">
                        <div class="profile-name">
                            <span id="profileName">User Name</span>
                        </div>
                        
                        <p class="profile-bio" id="profileBio">This is my bio. I love creating AI art prompts!</p>
                        
                        <div class="profile-stats">
                            <div class="stat">
                                <span class="stat-value" id="promptsCount">0</span>
                                <span class="stat-label">Prompts</span>
                            </div>
                            <div class="stat">
                                <span class="stat-value" id="followersCount">0</span>
                                <span class="stat-label">Followers</span>
                            </div>
                        </div>
                        
                        <div class="profile-actions">
                            <button class="profile-btn" id="editProfileBtn">
                                <i class="fas fa-edit"></i> Edit Profile
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Edit Profile</h2>
            
            <form id="editProfileForm">
                <div class="form-group">
                    <img src="https://ui-avatars.com/api/?name=User&background=random" alt="Profile" class="profile-avatar" id="editProfileAvatar" style="width: 80px; height: 80px;">
                    <input type="file" id="editProfileImage" accept="image/*" style="display: none;">
                    <button type="button" onclick="document.getElementById('editProfileImage').click()">
                        Change Profile Photo
                    </button>
                </div>
                
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="editProfileName" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label>Bio</label>
                    <textarea id="editProfileBio" class="form-input"></textarea>
                </div>
                
                <button type="submit" class="submit-btn">
                    Save Changes
                </button>
            </form>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            databaseURL: "https://gagsta-paradise-default-rtdb.firebaseio.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const storage = firebase.storage();

        let currentUser = null;

        // Demo user creation
        function initDemoUser() {
            currentUser = {
                uid: 'demo-user-' + Date.now(),
                email: 'demo@example.com',
                displayName: 'Demo User'
            };
            
            // Load demo data
            loadUserData(currentUser.uid);
            showNotification('Demo mode activated', 'success');
        }

        // Load user data
        function loadUserData(uid) {
            const userRef = database.ref('users/' + uid);
            
            userRef.once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const userData = snapshot.val();
                        updateProfileUI(userData);
                    } else {
                        createUserDocument(uid);
                    }
                })
                .catch((error) => {
                    console.error('Error loading user:', error);
                });
        }

        // Create new user
        function createUserDocument(uid) {
            const userData = {
                name: 'Demo User',
                email: 'demo@example.com',
                avatar: 'https://ui-avatars.com/api/?name=Demo+User&background=667eea&color=fff',
                bio: 'This is my bio. I love creating AI art prompts!',
                createdAt: Date.now(),
                prompts: 5,
                followers: 10
            };
            
            database.ref('users/' + uid).set(userData)
                .then(() => {
                    updateProfileUI(userData);
                })
                .catch((error) => {
                    console.error('Error creating user:', error);
                });
        }

        // Update UI
        function updateProfileUI(userData) {
            document.getElementById('profileName').textContent = userData.name;
            document.getElementById('profileBio').textContent = userData.bio;
            document.getElementById('profileAvatar').src = userData.avatar;
            document.getElementById('promptsCount').textContent = userData.prompts || 0;
            document.getElementById('followersCount').textContent = userData.followers || 0;
        }

        // Edit profile functionality
        document.getElementById('editProfileBtn').addEventListener('click', function() {
            document.getElementById('editProfileName').value = document.getElementById('profileName').textContent;
            document.getElementById('editProfileBio').value = document.getElementById('profileBio').textContent;
            document.getElementById('editProfileAvatar').src = document.getElementById('profileAvatar').src;
            document.getElementById('editProfileModal').style.display = 'block';
        });

        // Save profile
        document.getElementById('editProfileForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('editProfileName').value;
            const bio = document.getElementById('editProfileBio').value;
            const imageFile = document.getElementById('editProfileImage').files[0];
            
            try {
                let avatarUrl = document.getElementById('profileAvatar').src;
                
                // Upload image if selected
                if (imageFile) {
                    avatarUrl = await uploadProfileImage(imageFile);
                }
                
                // Update database
                const updates = {
                    name: name,
                    bio: bio,
                    avatar: avatarUrl,
                    updatedAt: Date.now()
                };
                
                await database.ref('users/' + currentUser.uid).update(updates);
                
                // Update UI
                updateProfileUI({...updates, prompts: 5, followers: 10});
                
                // Close modal
                document.getElementById('editProfileModal').style.display = 'none';
                
                showNotification('Profile updated successfully!', 'success');
                
            } catch (error) {
                console.error('Error updating profile:', error);
                showNotification('Error updating profile', 'error');
            }
        });

        // Upload image
        async function uploadProfileImage(file) {
            return new Promise((resolve, reject) => {
                const storageRef = storage.ref();
                const imageRef = storageRef.child('profiles/' + currentUser.uid + '_' + Date.now());
                
                const uploadTask = imageRef.put(file);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Progress tracking
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload progress: ' + progress + '%');
                    },
                    (error) => {
                        reject(error);
                    },
                    () => {
                        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
                            resolve(downloadURL);
                        });
                    }
                );
            });
        }

        // Image preview
        document.getElementById('editProfileImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('editProfileAvatar').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // Close modal
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('editProfileModal').style.display = 'none';
        });

        // Show notification
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type === 'error' ? 'error' : ''}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check'}"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            initDemoUser();
        });
    </script>
</body>
</html>
