<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | My Profile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        /* BASE & THEME STYLES (MATCHING index.html) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #667eea; 
            --primary-dark: #764ba2; 
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --error: #ef4444;
        }

        body {
            background: var(--light);
            padding: 30px;
            color: var(--dark);
        }

        /* Container and Card */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        
        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
        }

        .header-section h1 {
            color: var(--primary-dark);
            font-size: 28px;
            font-weight: 700;
        }

        /* Profile Header */
        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 40px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .edit-avatar-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background: var(--gradient);
            color: white;
            border: 3px solid var(--card-bg);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .edit-avatar-btn:hover {
            transform: scale(1.1);
        }

        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .profile-info p {
            font-size: 16px;
            color: var(--secondary);
        }
        
        /* Profile Details Section */
        .details-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 25px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            transition: box-shadow 0.2s;
        }
        
        .detail-item:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        .detail-item i {
            font-size: 20px;
            width: 30px;
            color: var(--primary);
            margin-right: 15px;
        }

        .detail-label {
            font-weight: 600;
            width: 150px;
            color: var(--dark);
        }

        .detail-value {
            color: var(--secondary);
            flex-grow: 1;
        }

        /* Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .edit-btn {
            background: var(--gradient);
            color: white;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }
        .edit-btn:hover { opacity: 0.9; }

        .home-btn {
            background: #e2e8f0;
            color: var(--dark);
        }
        .home-btn:hover { background: #cbd5e1; }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; 
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: var(--card-bg);
            padding: 35px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }
        
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        .form-input:focus { border-color: var(--primary); outline: none; }
        
        .save-btn {
            background: var(--gradient);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-weight: 600;
            margin-top: 20px;
        }
        .close-btn { position: absolute; top: 15px; right: 15px; font-size: 24px; cursor: pointer; color: var(--secondary); }

        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            .detail-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .detail-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-section">
            <h1><i class="fas fa-user-circle"></i> My Profile</h1>
            <a href="index.html" class="action-btn home-btn"><i class="fas fa-home"></i> Go Home</a>
        </div>
        
        <div class="profile-header">
            <div class="avatar-container">
                <img src="" alt="Profile Avatar" class="avatar" id="profileAvatar">
                <span class="edit-avatar-btn" id="editAvatarBtn" onclick="openModal()"><i class="fas fa-camera"></i></span>
            </div>
            <div class="profile-info">
                <h2 id="profileName">Loading Name...</h2>
                <p id="profileBio">Loading Bio...</p>
            </div>
        </div>
        
        <div class="details-section">
            <div class="detail-item">
                <i class="fas fa-envelope"></i>
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="profileEmail">Loading...</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-calendar-alt"></i>
                <span class="detail-label">Member Since:</span>
                <span class="detail-value" id="profileJoined">Loading...</span>
            </div>
            <div class="detail-item">
                <i class="fas fa-trophy"></i>
                <span class="detail-label">Prompts Uploaded:</span>
                <span class="detail-value" id="profilePrompts">0</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="action-btn edit-btn" onclick="openModal()"><i class="fas fa-edit"></i> Edit Profile</button>
        </div>
    </div>

    <div id="editModal" class="modal" onclick="closeModal(this)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="close-btn" onclick="closeModal(document.getElementById('editModal'))">&times;</span>
            <h2 style="color: var(--primary-dark); margin-bottom: 25px;"><i class="fas fa-edit"></i> Edit Details</h2>
            
            <form id="editForm">
                <div class="form-group">
                    <label for="nameInput"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="nameInput" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="bioInput"><i class="fas fa-feather-alt"></i> Bio</label>
                    <textarea id="bioInput" class="form-input" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="imageUpload"><i class="fas fa-image"></i> Change Avatar</label>
                    <input type="file" id="imageUpload" accept="image/*" class="form-input">
                </div>
                <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save Changes</button>
            </form>
        </div>
    </div>

    <script>
        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        let currentUser = null;
        let currentImageFile = null;

        // --- AUTHENTICATION & REDIRECTION ---
        auth.onAuthStateChanged(async (user) => {
            if (user && user.emailVerified) {
                currentUser = user;
                await loadProfileData(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });
        
        // --- DATA LOADERS ---
        async function loadProfileData(uid) {
            try {
                const userDoc = await db.collection('users').doc(uid).get();
                if (!userDoc.exists) {
                    // Create basic doc if it doesn't exist (should be created during signup)
                    await db.collection('users').doc(uid).set({
                        name: currentUser.displayName || 'Creator',
                        email: currentUser.email,
                        bio: 'New AI Art Creator!',
                        avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'Creator')}&background=667eea&color=fff`,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    return loadProfileData(uid); // Re-run to load new data
                }

                const data = userDoc.data();
                
                // Load Prompts Count
                const promptsSnapshot = await db.collection('prompts').where('userId', '==', uid).get();
                const promptsCount = promptsSnapshot.size;

                updateUI(data, promptsCount);

            } catch (error) {
                console.error("Error loading profile:", error);
                alert("Error loading profile: " + error.message);
            }
        }

        // --- UI UPDATERS ---
        function updateUI(data, promptsCount = 0) {
            const avatarUrl = data.avatar || `https://ui-avatars.com/api/?name=${encodeURIComponent(data.name || 'User')}&background=667eea&color=fff`;

            document.getElementById('profileAvatar').src = avatarUrl;
            document.getElementById('profileName').textContent = data.name || 'Creator';
            document.getElementById('profileBio').textContent = data.bio || 'No bio yet.';
            document.getElementById('profileEmail').textContent = data.email || 'N/A';
            document.getElementById('profilePrompts').textContent = promptsCount;
            
            if (data.createdAt) {
                document.getElementById('profileJoined').textContent = data.createdAt.toDate().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            } else {
                document.getElementById('profileJoined').textContent = 'Unknown';
            }
            
            // Populate modal inputs
            document.getElementById('nameInput').value = data.name || '';
            document.getElementById('bioInput').value = data.bio || '';
        }

        // --- MODAL & FORM HANDLERS ---
        function openModal() {
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }
        
        document.getElementById('imageUpload').addEventListener('change', (e) => {
            currentImageFile = e.target.files[0];
        });

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('nameInput').value;
            const bio = document.getElementById('bioInput').value;
            const saveBtn = e.target.querySelector('.save-btn');
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                let avatarUrl = document.getElementById('profileAvatar').src;
                
                // 1. Handle image upload if a new file is selected
                if (currentImageFile) {
                    const storageRef = storage.ref(`avatars/${currentUser.uid}/${currentImageFile.name}`);
                    const uploadTask = await storageRef.put(currentImageFile);
                    avatarUrl = await uploadTask.ref.getDownloadURL();
                    currentImageFile = null; // Reset file input
                }

                // 2. Update Firestore document
                const updateData = {
                    name: name,
                    bio: bio,
                    avatar: avatarUrl,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('users').doc(currentUser.uid).update(updateData);
                
                // 3. Update Auth Profile (only name can be updated here)
                await currentUser.updateProfile({ displayName: name });
                
                // 4. Reload data and update UI
                await loadProfileData(currentUser.uid);

                closeModal();
                alert('Profile updated successfully!');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                alert('Error saving profile: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }
        });

        // --- UTILITIES ---
        // Close modal when clicking outside
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            // Nothing needed here, auth.onAuthStateChanged handles initiation
        });
    </script>
</body>
</html>
