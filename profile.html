<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: #f1f5f9;
            padding: 40px 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e2e8f0;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            box-shadow: 0 0 0 4px #e0f2fe;
        }
        .profile-info h2 {
            font-size: 28px;
            margin-bottom: 5px;
            color: #1f2937;
        }
        .profile-info p {
            color: #6b7280;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .edit-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .edit-button:hover {
            background: #2563eb;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 550px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        input:not([type="file"]), textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus, textarea:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .avatar-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 10px auto 20px;
            display: block;
            border: 2px solid #3b82f6;
        }
        .button-group {
            margin-top: 25px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff" alt="Avatar" class="avatar" id="avatar">
            <div class="profile-info">
                <h2 id="userName">User Name</h2>
                <p id="userBio">Bio will appear here</p>
                <p id="userEmail">Email will appear here</p>
                <button class="edit-button" onclick="openEditModal()">Edit Profile</button>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h3>Edit Profile</h3>
            <img src="https://ui-avatars.com/api/?name=User&background=3b82f6&color=fff" alt="Preview" class="avatar-preview" id="avatarPreview">
            <p style="font-size: 12px; color: #ef4444; margin-bottom: 10px;">Warning: Max image size 200KB (to avoid database limits).</p>
            <input type="file" id="imageInput" accept="image/*">
            <input type="text" id="nameInput" placeholder="Your Name">
            <textarea id="bioInput" placeholder="Your Bio" rows="3"></textarea>
            <input type="email" id="emailInput" placeholder="Your Email" disabled title="Email change not supported in this demo">
            <div class="button-group">
                <button class="edit-button" onclick="saveProfile()">Save Changes</button>
                <button onclick="closeModal()" class="edit-button" style="background: #6b7280;">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let currentImageBase64 = null; // Reverted to Base64 string

        // Demo user setup
        function initDemoUser() {
            currentUser = {
                uid: 'demo-user-' + Date.now(),
                email: 'user@example.com',
                displayName: 'Demo User'
            };
            loadUserData();
        }

        // Load user data
        async function loadUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    updateUI(userData);
                } else {
                    await createUserDocument();
                }
            } catch (error) {
                console.error('Error loading user data, using demo fallback:', error);
                updateUI({
                    name: 'Demo User',
                    bio: 'This is my bio',
                    email: 'user@example.com',
                    // Use 'avatar' for the generated URL if no Base64 is present
                    avatar: 'https://ui-avatars.com/api/?name=Demo+User&background=3b82f6&color=fff' 
                });
            }
        }

        // Create user document
        async function createUserDocument() {
            const userData = {
                name: 'Demo User',
                email: 'user@example.com',
                bio: 'This is my bio',
                avatar: 'https://ui-avatars.com/api/?name=Demo+User&background=3b82f6&color=fff',
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            await db.collection('users').doc(currentUser.uid).set(userData);
            updateUI(userData);
        }

        // Update UI
        function updateUI(userData) {
            document.getElementById('userName').textContent = userData.name || 'User Name';
            document.getElementById('userBio').textContent = userData.bio || 'No bio yet';
            document.getElementById('userEmail').textContent = userData.email || 'No email';
            
            // Prioritize Base64 image if it exists
            if (userData.avatarBase64) {
                document.getElementById('avatar').src = userData.avatarBase64;
            } else {
                // Fallback to the generated URL
                const defaultAvatar = 'https://ui-avatars.com/api/?name=' + encodeURIComponent(userData.name || 'User') + '&background=3b82f6&color=fff';
                document.getElementById('avatar').src = userData.avatar || defaultAvatar;
            }
        }

        // Open edit modal
        function openEditModal() {
            document.getElementById('nameInput').value = document.getElementById('userName').textContent;
            document.getElementById('bioInput').value = document.getElementById('userBio').textContent;
            document.getElementById('emailInput').value = document.getElementById('userEmail').textContent;
            document.getElementById('avatarPreview').src = document.getElementById('avatar').src;
            document.getElementById('imageInput').value = ''; // Clear file input
            currentImageBase64 = null; // Clear selected image
            document.getElementById('editModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Handle image input with SIZE CHECK
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const MAX_SIZE_BYTES = 200 * 1024; // 200 KB

            if (file) {
                if (file.size > MAX_SIZE_BYTES) {
                    alert('Error: File is too large! Please select an image smaller than 200KB.');
                    document.getElementById('imageInput').value = ''; // Clear the input
                    currentImageBase64 = null;
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentImageBase64 = e.target.result;
                    document.getElementById('avatarPreview').src = currentImageBase64;
                };
                reader.readAsDataURL(file);
            }
        });

        // Save profile
        async function saveProfile() {
            const name = document.getElementById('nameInput').value;
            const bio = document.getElementById('bioInput').value;
            const email = document.getElementById('userEmail').textContent; 

            try {
                const updateData = {
                    name: name,
                    bio: bio,
                    email: email,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                // Add base64 image if uploaded
                if (currentImageBase64) {
                    updateData.avatarBase64 = currentImageBase64;
                }

                await db.collection('users').doc(currentUser.uid).update(updateData);
                
                // Update UI with the new data
                updateUI(updateData);
                
                // Close modal
                closeModal();
                
                alert('Profile updated successfully!');
                
            } catch (error) {
                console.error('Error saving profile:', error);
                // The error will be caught here if the file is still too big (over 1MB)
                alert('Error: Profile update failed. This is likely due to the image being too large for Firestore (max 1MB per document).');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initDemoUser();
        });
    </script>
</body>
</html>
