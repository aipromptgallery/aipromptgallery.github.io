<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Profile</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        /* SAME CSS AS BEFORE */
        /* Add file upload styles */
        .file-upload-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed var(--light);
            border-radius: var(--radius);
            transition: var(--transition);
            cursor: pointer;
        }

        .file-upload-container:hover {
            border-color: var(--primary);
        }

        .file-upload-btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .file-upload-btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        #avatarUpload {
            display: none;
        }

        .upload-preview {
            margin-top: 15px;
            text-align: center;
        }

        .upload-preview img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
        }

        .upload-preview p {
            margin-top: 10px;
            color: var(--secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- SAME HTML STRUCTURE AS BEFORE -->
    
    <!-- Edit Profile Modal -->
    <div class="modal" id="editProfileModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark); font-size: 1.8rem;">Edit Profile</h2>
            
            <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" class="form-input" id="editName" placeholder="Enter your display name" maxlength="30">
                <small style="color: var(--secondary);">Max 30 characters</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Bio</label>
                <textarea class="form-input form-textarea" id="editBio" placeholder="Tell us about yourself and your AI art journey..." maxlength="200"></textarea>
                <small style="color: var(--secondary);">Max 200 characters</small>
            </div>
            
            <div class="form-group">
                <label class="form-label">Profile Avatar</label>
                
                <!-- CUSTOM AVATAR UPLOAD SECTION -->
                <div class="file-upload-container" id="fileUploadContainer">
                    <label class="file-upload-btn">
                        <i class="fas fa-upload"></i> Upload Custom Avatar
                        <input type="file" id="avatarUpload" accept="image/*">
                    </label>
                    <div class="upload-preview hidden" id="uploadPreview">
                        <img id="previewImage" src="" alt="Preview">
                        <p id="fileName">custom_avatar.jpg</p>
                    </div>
                </div>

                <div style="text-align: center; margin: 15px 0; color: var(--secondary);">OR</div>

                <!-- Avatar Styles -->
                <label class="form-label">Choose Avatar Style</label>
                <div class="avatar-options">
                    <div class="avatar-option" data-style="avataaars">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=user1" class="avatar-option-img">
                        <div>Default</div>
                    </div>
                    <div class="avatar-option" data-style="bottts">
                        <img src="https://api.dicebear.com/7.x/bottts/svg?seed=user1" class="avatar-option-img">
                        <div>Robot</div>
                    </div>
                    <div class="avatar-option" data-style="identicon">
                        <img src="https://api.dicebear.com/7.x/identicon/svg?seed=user1" class="avatar-option-img">
                        <div>Geometric</div>
                    </div>
                </div>
            </div>
            
            <button class="save-btn" id="saveProfileBtn">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase WITH STORAGE
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage(); // ‚úÖ STORAGE ENABLED

        // Global Variables
        let currentUser = null;
        let userProfile = null;
        let selectedAvatarStyle = "avataaars";
        let selectedAvatarFile = null; // For custom avatar upload
        const OWNER_EMAIL = "alizybaby381@gmail.com";
        const LEGENDARY_EMAIL = "ul8763325@gmail.com";
        const KING_EMAIL = "Umehani77777@gmail.com";

        // DOM Elements
        const elements = {
            profileAvatar: document.getElementById('profileAvatar'),
            profileName: document.getElementById('profileName'),
            profileBio: document.getElementById('profileBio'),
            promptsCount: document.getElementById('promptsCount'),
            followersCount: document.getElementById('followersCount'),
            likesCount: document.getElementById('likesCount'),
            editProfileBtn: document.getElementById('editProfileBtn'),
            logoutBtn: document.getElementById('logoutBtn'),
            editProfileModal: document.getElementById('editProfileModal'),
            editName: document.getElementById('editName'),
            editBio: document.getElementById('editBio'),
            saveProfileBtn: document.getElementById('saveProfileBtn'),
            promptsGrid: document.getElementById('promptsGrid'),
            avatarUpload: document.getElementById('avatarUpload'),
            uploadPreview: document.getElementById('uploadPreview'),
            previewImage: document.getElementById('previewImage'),
            fileName: document.getElementById('fileName')
        };

        // Initialize App
        function initApp() {
            console.log('üöÄ Initializing AI Prompt Gallery Profile...');
            setupEventListeners();
            initAuth();
        }

        // Authentication System
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    console.log('‚úÖ User signed in:', user.email);
                    await loadUserProfile();
                    await loadUserPrompts();
                } else {
                    currentUser = null;
                    window.location.href = 'login.html';
                }
            });
        }

        // Load User Profile
        async function loadUserProfile() {
            if (!currentUser) return;

            try {
                console.log('üîÑ Loading user profile...');
                
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    userProfile = userDoc.data();
                    console.log('‚úÖ User profile loaded:', userProfile);
                } else {
                    // Create user profile if it doesn't exist
                    userProfile = {
                        name: currentUser.displayName || currentUser.email.split('@')[0] || "AI Artist",
                        email: currentUser.email,
                        avatar: `https://api.dicebear.com/7.x/avataaars/svg?seed=${currentUser.uid}`,
                        avatarStyle: "avataaars",
                        bio: "Welcome to my AI art profile! üé®",
                        followers: 0,
                        following: 0,
                        prompts: 0,
                        likes: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    };
                    
                    await db.collection('users').doc(currentUser.uid).set(userProfile);
                    console.log('‚úÖ New user profile created');
                }
                
                updateProfileUI();
                
            } catch (error) {
                console.error('‚ùå Error loading user profile:', error);
                showNotification('Failed to load profile', 'error');
            }
        }

        // Update Profile UI
        function updateProfileUI() {
            if (!userProfile) return;

            // Update avatar - CUSTOM OR DICEBEAR
            let avatarUrl = userProfile.avatar;
            if (!avatarUrl || avatarUrl.includes('undefined')) {
                avatarUrl = `https://api.dicebear.com/7.x/${userProfile.avatarStyle || 'avataaars'}/svg?seed=${currentUser.uid}`;
            }
            elements.profileAvatar.src = avatarUrl;

            // Update name
            let displayName = userProfile.name;
            if (!displayName || displayName === "User" || displayName === "undefined") {
                displayName = currentUser.displayName || currentUser.email.split('@')[0] || "AI Artist";
            }

            // Badges system
            const userEmail = userProfile.email;
            const isOwner = userEmail === OWNER_EMAIL;
            const isLegendary = userEmail === LEGENDARY_EMAIL;
            const isKing = userEmail === KING_EMAIL;

            // Build profile name with badges
            let profileNameHTML = displayName;
            
            if (isOwner || isLegendary || isKing) {
                profileNameHTML += ' <i class="fas fa-check-circle verified-badge"></i>';
            }
            
            if (isOwner) {
                profileNameHTML += ' <span class="owner-badge"><i class="fas fa-crown"></i> Owner</span>';
            }
            if (isLegendary) {
                profileNameHTML += ' <span class="legendary-badge">Legendary <i class="fas fa-fire"></i></span>';
            }
            if (isKing) {
                profileNameHTML += ' <span class="king-badge"><i class="fas fa-crown"></i> King</span>';
            }

            elements.profileName.innerHTML = profileNameHTML;
            elements.profileBio.textContent = userProfile.bio || "Welcome to my AI art profile! üé®";
            elements.promptsCount.textContent = userProfile.prompts || 0;
            elements.followersCount.textContent = userProfile.followers || 0;
            elements.likesCount.textContent = userProfile.likes || 0;

            // Update modal fields
            elements.editName.value = displayName;
            elements.editBio.value = userProfile.bio || "";
            
            // Update avatar style selection
            selectedAvatarStyle = userProfile.avatarStyle || "avataaars";
            updateAvatarSelection();

            // Reset file upload
            selectedAvatarFile = null;
            elements.avatarUpload.value = '';
            elements.uploadPreview.classList.add('hidden');
        }

        // Update Avatar Selection
        function updateAvatarSelection() {
            document.querySelectorAll('.avatar-option').forEach(option => {
                const style = option.dataset.style;
                option.classList.toggle('selected', style === selectedAvatarStyle);
                
                // Update preview images with current user seed
                const img = option.querySelector('.avatar-option-img');
                img.src = `https://api.dicebear.com/7.x/${style}/svg?seed=${currentUser.uid}`;
            });
        }

        // Setup File Upload for Custom Avatar
        function setupFileUpload() {
            elements.avatarUpload.addEventListener('change', function(e) {
                if (e.target.files[0]) {
                    const file = e.target.files[0];
                    
                    // Validate file type
                    if (!file.type.startsWith('image/')) {
                        showNotification('Please select an image file', 'error');
                        return;
                    }
                    
                    // Validate file size (max 2MB)
                    if (file.size > 2 * 1024 * 1024) {
                        showNotification('Image size should be less than 2MB', 'error');
                        return;
                    }
                    
                    selectedAvatarFile = file;
                    
                    // Show preview
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        elements.previewImage.src = event.target.result;
                        elements.fileName.textContent = file.name;
                        elements.uploadPreview.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Save Profile WITH CUSTOM AVATAR UPLOAD
        async function saveProfile() {
            if (!currentUser) return;

            const name = elements.editName.value.trim();
            const bio = elements.editBio.value.trim();

            if (!name) {
                showNotification('Please enter a display name', 'error');
                return;
            }

            try {
                elements.saveProfileBtn.disabled = true;
                elements.saveProfileBtn.innerHTML = '<div class="loading-spinner"></div> Saving...';

                const updates = {
                    name: name,
                    bio: bio,
                    avatarStyle: selectedAvatarStyle,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };

                console.log('üîÑ Starting profile update...');

                // ‚úÖ CUSTOM AVATAR UPLOAD TO FIREBASE STORAGE
                if (selectedAvatarFile) {
                    console.log('üìÅ Uploading custom avatar...');
                    const file = selectedAvatarFile;
                    
                    try {
                        // Create unique filename
                        const fileName = `avatar_${currentUser.uid}_${Date.now()}.jpg`;
                        const storageRef = storage.ref().child(`avatars/${fileName}`);
                        
                        // Upload file to Firebase Storage
                        const snapshot = await storageRef.put(file);
                        
                        // Get download URL
                        const downloadURL = await snapshot.ref.getDownloadURL();
                        updates.avatar = downloadURL;
                        
                        console.log('‚úÖ Avatar uploaded successfully:', downloadURL);
                    } catch (uploadError) {
                        console.error('‚ùå Error uploading avatar:', uploadError);
                        showNotification('Error uploading avatar. Using default avatar.', 'error');
                        updates.avatar = `https://api.dicebear.com/7.x/${selectedAvatarStyle}/svg?seed=${currentUser.uid}`;
                    }
                } else {
                    // Use DiceBear avatar if no custom upload
                    updates.avatar = `https://api.dicebear.com/7.x/${selectedAvatarStyle}/svg?seed=${currentUser.uid}`;
                }

                console.log('üìù Updating Firestore with:', updates);
                
                // Update Firestore
                await db.collection('users').doc(currentUser.uid).update(updates);
                console.log('‚úÖ Profile updated in Firestore');
                
                // Reload profile
                await loadUserProfile();
                
                closeModal(elements.editProfileModal);
                showNotification('Profile updated successfully!', 'success');
                
            } catch (error) {
                console.error('‚ùå Error saving profile:', error);
                showNotification('Error updating profile. Please try again.', 'error');
            } finally {
                elements.saveProfileBtn.disabled = false;
                elements.saveProfileBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }
        }

        // Load User Prompts
        async function loadUserPrompts() {
            if (!currentUser) return;

            try {
                const snapshot = await db.collection('prompts')
                    .where('authorId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();

                if (snapshot.empty) {
                    elements.promptsGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-lightbulb"></i>
                            <h3>No prompts yet</h3>
                            <p>Create your first AI art prompt to get started!</p>
                            <button class="action-btn primary" onclick="window.open('index.html', '_self')" style="margin-top: 15px;">
                                <i class="fas fa-plus"></i> Create Prompt
                            </button>
                        </div>
                    `;
                    return;
                }

                elements.promptsGrid.innerHTML = snapshot.docs.map(doc => {
                    const prompt = doc.data();
                    return `
                        <div class="prompt-card">
                            <div class="prompt-text">${prompt.text || prompt.description || 'No description'}</div>
                            <div class="prompt-meta">
                                <div class="prompt-date">${formatDate(prompt.createdAt?.toDate())}</div>
                                <div class="prompt-likes">
                                    <i class="fas fa-heart"></i>
                                    ${prompt.likes || 0}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error('‚ùå Error loading prompts:', error);
                elements.promptsGrid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error loading prompts</h3>
                        <p>Please try again later</p>
                    </div>
                `;
            }
        }

        // Logout Function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut().then(() => {
                    showNotification('Logged out successfully', 'info');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1000);
                }).catch((error) => {
                    console.error('‚ùå Logout error:', error);
                    showNotification('Error during logout', 'error');
                });
            }
        }

        // Event Listeners
        function setupEventListeners() {
            elements.editProfileBtn.addEventListener('click', () => {
                openModal(elements.editProfileModal);
            });

            elements.logoutBtn.addEventListener('click', logout);
            elements.saveProfileBtn.addEventListener('click', saveProfile);

            // Setup file upload
            setupFileUpload();

            // Avatar selection
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectedAvatarStyle = this.dataset.style;
                    updateAvatarSelection();
                });
            });

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabName = this.dataset.tab;
                    
                    document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.add('hidden'));
                    document.getElementById(tabName + 'Tab').classList.remove('hidden');
                    
                    elements.contentTitle.textContent = this.textContent;
                });
            });

            // Modal close handlers
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });

            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
        }

        // Utility Functions
        function formatDate(date) {
            if (!date) return '';
            return date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function showNotification(message, type = 'info') {
            document.querySelectorAll('.notification').forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }

        function openModal(modal) {
            modal.style.display = 'block';
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
