<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Home</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --like: #ec4899;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .auth-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: var(--transition);
            cursor: pointer;
        }

        .user-profile:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .user-tag {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .owner-tag {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            color: white;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .member-tag {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #ef4444; }
            to { box-shadow: 0 0 15px #ef4444, 0 0 20px #f97316; }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 8px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            gap: 8px;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: var(--secondary);
            text-align: center;
        }

        .nav-tab.active {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Prompt Cards Grid */
        .prompts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .prompt-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: var(--transition);
            cursor: pointer;
        }

        .prompt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .prompt-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .prompt-content {
            padding: 20px;
        }

        .prompt-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--dark);
            line-height: 1.4;
        }

        .prompt-text {
            color: var(--secondary);
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .prompt-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--secondary);
        }

        .prompt-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .author-avatar {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            object-fit: cover;
        }

        .prompt-stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: var(--transition);
        }

        .stat:hover {
            color: var(--primary);
        }

        .stat.liked {
            color: var(--like);
        }

        .prompt-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: var(--light);
            color: var(--secondary);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Dashboard Buttons */
        .dashboard-buttons {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        .dashboard-btn {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 99, 235, 0.6);
        }

        .dashboard-btn.profile {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
        }

        .dashboard-btn.inbox {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        }

        .dashboard-btn.upload {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        }

        .btn-label {
            position: absolute;
            right: 70px;
            background: var(--card-bg);
            color: var(--dark);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateX(10px);
            transition: var(--transition);
            pointer-events: none;
            white-space: nowrap;
        }

        .dashboard-btn:hover + .btn-label {
            opacity: 1;
            transform: translateX(0);
        }

        /* Upload Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--radius);
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
            transition: var(--transition);
        }

        .close-btn:hover {
            color: var(--error);
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light);
            border-radius: 12px;
            font-size: 1rem;
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--card-bg);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .file-input-label {
            display: block;
            padding: 20px;
            border: 2px dashed var(--light);
            border-radius: 12px;
            background: var(--light);
            color: var(--secondary);
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .file-input-label:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .image-preview {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .submit-btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: var(--transition);
            font-size: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-buttons {
                bottom: 20px;
                right: 20px;
            }
            
            .dashboard-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .auth-buttons {
                flex-direction: column;
                gap: 8px;
            }
            
            .prompts-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <div class="auth-buttons" id="authButtons">
                <button class="auth-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>

            <div class="user-profile hidden" id="userProfile">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="user-avatar" id="userAvatar">
                <div>
                    <div class="user-name" id="userName">User</div>
                    <div class="user-tag member-tag" id="userTag">Member</div>
                </div>
            </div>

            <h1>AI Prompt Gallery</h1>
            <p>Share, discover and collaborate on amazing AI art prompts with the community</p>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" data-tab="all">All Prompts</button>
            <button class="nav-tab" data-tab="popular">Popular</button>
            <button class="nav-tab" data-tab="recent">Recent</button>
            <button class="nav-tab" data-tab="my-prompts">My Prompts</button>
        </div>

        <!-- Prompts Grid -->
        <div class="prompts-grid" id="promptsGrid">
            <!-- Prompts will be loaded here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state hidden" id="emptyState">
            <i class="fas fa-palette"></i>
            <h3>No prompts found</h3>
            <p>Be the first to share an amazing AI art prompt!</p>
            <button class="auth-btn" style="margin-top: 20px; background: var(--primary); color: white;" id="uploadFirstBtn">
                <i class="fas fa-plus"></i> Upload First Prompt
            </button>
        </div>
    </div>

    <!-- Dashboard Buttons -->
    <div class="dashboard-buttons">
        <!-- Profile Button -->
        <button class="dashboard-btn profile" id="profileBtn">
            <i class="fas fa-user"></i>
        </button>
        <div class="btn-label">Profile</div>

        <!-- Inbox Button -->
        <button class="dashboard-btn inbox" id="inboxBtn">
            <i class="fas fa-inbox"></i>
        </button>
        <div class="btn-label">Messages</div>

        <!-- Upload Button -->
        <button class="dashboard-btn upload" id="uploadBtn">
            <i class="fas fa-plus"></i>
        </button>
        <div class="btn-label">Upload Prompt</div>
    </div>

    <!-- Upload Prompt Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2 style="margin-bottom: 20px; color: var(--dark);">Upload New Prompt</h2>
            
            <form id="uploadForm">
                <div class="form-group">
                    <label class="form-label">Prompt Title</label>
                    <input type="text" id="promptTitle" class="form-input" placeholder="Enter a catchy title for your prompt" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Prompt Description</label>
                    <textarea id="promptDescription" class="form-input form-textarea" placeholder="Describe your AI art prompt in detail..." required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">AI Model</label>
                    <select id="promptModel" class="form-input" required>
                        <option value="">Select AI Model</option>
                        <option value="Midjourney">Midjourney</option>
                        <option value="DALL-E">DALL-E</option>
                        <option value="Stable Diffusion">Stable Diffusion</option>
                        <option value="Adobe Firefly">Adobe Firefly</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="promptCategory" class="form-input" required>
                        <option value="">Select Category</option>
                        <option value="Portrait">Portrait</option>
                        <option value="Landscape">Landscape</option>
                        <option value="Abstract">Abstract</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Anime">Anime</option>
                        <option value="Realistic">Realistic</option>
                        <option value="Digital Art">Digital Art</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Tags (comma separated)</label>
                    <input type="text" id="promptTags" class="form-input" placeholder="e.g., fantasy, dragon, epic, dark">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Prompt Image (Optional)</label>
                    <input type="file" id="promptImage" accept="image/*" style="display: none;">
                    <label for="promptImage" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i><br>
                        Click to upload image or drag & drop
                    </label>
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>
                
                <button type="submit" class="submit-btn" id="submitPromptBtn">
                    <i class="fas fa-upload"></i> Upload Prompt
                </button>
            </form>
        </div>
    </div>

    <script>
        // === FIREBASE CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();

        // === GLOBAL VARIABLES ===
        let currentUser = null;
        let prompts = [];
        let currentTab = 'all';
        const OWNER_EMAIL = "alizybaby381@gmail.com";

        // === DOM ELEMENTS ===
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            authButtons: document.getElementById('authButtons'),
            userProfile: document.getElementById('userProfile'),
            userAvatar: document.getElementById('userAvatar'),
            userName: document.getElementById('userName'),
            userTag: document.getElementById('userTag'),
            loginBtn: document.getElementById('loginBtn'),
            signupBtn: document.getElementById('signupBtn'),
            profileBtn: document.getElementById('profileBtn'),
            inboxBtn: document.getElementById('inboxBtn'),
            uploadBtn: document.getElementById('uploadBtn'),
            uploadFirstBtn: document.getElementById('uploadFirstBtn'),
            promptsGrid: document.getElementById('promptsGrid'),
            emptyState: document.getElementById('emptyState'),
            uploadModal: document.getElementById('uploadModal'),
            uploadForm: document.getElementById('uploadForm'),
            promptTitle: document.getElementById('promptTitle'),
            promptDescription: document.getElementById('promptDescription'),
            promptModel: document.getElementById('promptModel'),
            promptCategory: document.getElementById('promptCategory'),
            promptTags: document.getElementById('promptTags'),
            promptImage: document.getElementById('promptImage'),
            imagePreview: document.getElementById('imagePreview'),
            submitPromptBtn: document.getElementById('submitPromptBtn'),
            navTabs: document.querySelectorAll('.nav-tab')
        };

        // === THEME MANAGEMENT ===
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const icon = elements.themeToggle.querySelector('i');
            icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = elements.themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // === AUTHENTICATION SYSTEM ===
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    showUserProfile();
                    await loadUserData(user.uid);
                    loadPrompts();
                } else {
                    currentUser = null;
                    showAuthButtons();
                    loadPrompts(); // Load public prompts
                }
            });
        }

        function showUserProfile() {
            elements.authButtons.classList.add('hidden');
            elements.userProfile.classList.remove('hidden');
            
            elements.userAvatar.src = currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`;
            elements.userName.textContent = currentUser.displayName || 'User';
            
            // Set user tag based on email
            if (currentUser.email === OWNER_EMAIL) {
                elements.userTag.textContent = "Site Owner";
                elements.userTag.className = "user-tag owner-tag";
            } else {
                elements.userTag.textContent = "Member";
                elements.userTag.className = "user-tag member-tag";
            }
        }

        function showAuthButtons() {
            elements.authButtons.classList.remove('hidden');
            elements.userProfile.classList.add('hidden');
        }

        async function loadUserData(uid) {
            const userDoc = await db.collection('users').doc(uid).get();
            if (!userDoc.exists) {
                // Create user document if it doesn't exist
                await db.collection('users').doc(uid).set({
                    name: currentUser.displayName || 'User',
                    email: currentUser.email,
                    avatar: currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`,
                    bio: "This is my bio. I love creating AI art prompts!",
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    followers: 0,
                    following: 0,
                    prompts: 0,
                    likes: 0,
                    followersList: [],
                    followingList: []
                });
            }
        }

        // === PROMPTS SYSTEM ===
        async function loadPrompts() {
            try {
                let query = db.collection('prompts').orderBy('createdAt', 'desc');
                
                // Filter based on current tab
                if (currentTab === 'my-prompts' && currentUser) {
                    query = query.where('authorId', '==', currentUser.uid);
                } else if (currentTab === 'popular') {
                    query = query.orderBy('likes', 'desc');
                }
                
                const snapshot = await query.get();
                prompts = [];
                
                snapshot.forEach(doc => {
                    prompts.push({ id: doc.id, ...doc.data() });
                });
                
                displayPrompts();
                
            } catch (error) {
                console.error('Error loading prompts:', error);
                showNotification('Error loading prompts', 'error');
            }
        }

        function displayPrompts() {
            if (prompts.length === 0) {
                elements.promptsGrid.classList.add('hidden');
                elements.emptyState.classList.remove('hidden');
                return;
            }
            
            elements.promptsGrid.classList.remove('hidden');
            elements.emptyState.classList.add('hidden');
            
            elements.promptsGrid.innerHTML = prompts.map(prompt => {
                const isLiked = currentUser && prompt.likedBy && prompt.likedBy.includes(currentUser.uid);
                const likeCount = prompt.likes || 0;
                const commentCount = prompt.comments || 0;
                
                return `
                    <div class="prompt-card" data-prompt-id="${prompt.id}">
                        <div class="prompt-image" style="background: ${prompt.imageUrl ? 'transparent' : 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'};">
                            ${prompt.imageUrl ? 
                                `<img src="${prompt.imageUrl}" alt="${prompt.title}" class="prompt-image" style="width: 100%; height: 100%; object-fit: cover;">` :
                                `<div style="display: flex; align-items: center; justify-content: center; height: 100%; color: white; font-size: 3rem;">
                                    <i class="fas fa-palette"></i>
                                </div>`
                            }
                        </div>
                        <div class="prompt-content">
                            <h3 class="prompt-title">${prompt.title}</h3>
                            <p class="prompt-text">${prompt.description}</p>
                            
                            <div class="prompt-meta">
                                <div class="prompt-author">
                                    <img src="${prompt.authorAvatar || 'https://ui-avatars.com/api/?name=User&background=random'}" 
                                         alt="${prompt.authorName}" class="author-avatar">
                                    <span>${prompt.authorName}</span>
                                </div>
                                <div class="prompt-stats">
                                    <div class="stat ${isLiked ? 'liked' : ''}" onclick="handleLike('${prompt.id}')">
                                        <i class="fas fa-heart"></i>
                                        <span>${likeCount}</span>
                                    </div>
                                    <div class="stat">
                                        <i class="fas fa-comment"></i>
                                        <span>${commentCount}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="prompt-tags">
                                ${prompt.tags ? prompt.tags.map(tag => 
                                    `<span class="tag">${tag.trim()}</span>`
                                ).join('') : ''}
                                <span class="tag">${prompt.model}</span>
                                <span class="tag">${prompt.category}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // === LIKE SYSTEM ===
        async function handleLike(promptId) {
            if (!currentUser) {
                showNotification('Please login to like prompts', 'error');
                return;
            }
            
            const prompt = prompts.find(p => p.id === promptId);
            if (!prompt) return;
            
            const isLiked = prompt.likedBy && prompt.likedBy.includes(currentUser.uid);
            
            try {
                if (isLiked) {
                    // Unlike
                    await db.collection('prompts').doc(promptId).update({
                        likes: firebase.firestore.FieldValue.increment(-1),
                        likedBy: firebase.firestore.FieldValue.arrayRemove(currentUser.uid)
                    });
                } else {
                    // Like
                    await db.collection('prompts').doc(promptId).update({
                        likes: firebase.firestore.FieldValue.increment(1),
                        likedBy: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                    });
                }
                
                // Reload prompts to reflect changes
                loadPrompts();
                
            } catch (error) {
                console.error('Error handling like:', error);
                showNotification('Error updating like', 'error');
            }
        }

        // === UPLOAD SYSTEM ===
        elements.uploadBtn.addEventListener('click', () => {
            if (!currentUser) {
                showNotification('Please login to upload prompts', 'error');
                return;
            }
            openUploadModal();
        });

        elements.uploadFirstBtn.addEventListener('click', () => {
            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }
            openUploadModal();
        });

        function openUploadModal() {
            elements.uploadForm.reset();
            elements.imagePreview.style.display = 'none';
            elements.uploadModal.style.display = 'block';
        }

        // Image preview
        elements.promptImage.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    elements.imagePreview.src = e.target.result;
                    elements.imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        elements.uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser) {
                showNotification('Please login to upload prompts', 'error');
                return;
            }
            
            const title = elements.promptTitle.value.trim();
            const description = elements.promptDescription.value.trim();
            const model = elements.promptModel.value;
            const category = elements.promptCategory.value;
            const tags = elements.promptTags.value.split(',').map(tag => tag.trim()).filter(tag => tag);
            const imageFile = elements.promptImage.files[0];
            
            // Validation
            if (!title || !description || !model || !category) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            try {
                // Show loading state
                const originalText = elements.submitPromptBtn.innerHTML;
                elements.submitPromptBtn.innerHTML = '<div class="loading-spinner"></div> Uploading...';
                elements.submitPromptBtn.disabled = true;
                
                let imageUrl = '';
                
                // Upload image if selected
                if (imageFile) {
                    const storageRef = storage.ref();
                    const imageRef = storageRef.child(`prompts/${currentUser.uid}_${Date.now()}`);
                    const snapshot = await imageRef.put(imageFile);
                    imageUrl = await snapshot.ref.getDownloadURL();
                }
                
                // Get user data
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                const userData = userDoc.data();
                
                // Create prompt document
                const promptData = {
                    title: title,
                    description: description,
                    model: model,
                    category: category,
                    tags: tags,
                    imageUrl: imageUrl,
                    authorId: currentUser.uid,
                    authorName: userData.name || currentUser.displayName || 'User',
                    authorAvatar: userData.avatar || currentUser.photoURL || 'https://ui-avatars.com/api/?name=User&background=random',
                    likes: 0,
                    comments: 0,
                    likedBy: [],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                await db.collection('prompts').add(promptData);
                
                // Update user's prompt count
                await db.collection('users').doc(currentUser.uid).update({
                    prompts: firebase.firestore.FieldValue.increment(1)
                });
                
                // Close modal and reset form
                elements.uploadModal.style.display = 'none';
                elements.uploadForm.reset();
                elements.imagePreview.style.display = 'none';
                
                // Reset button
                elements.submitPromptBtn.innerHTML = originalText;
                elements.submitPromptBtn.disabled = false;
                
                showNotification('Prompt uploaded successfully!', 'success');
                
                // Reload prompts
                loadPrompts();
                
            } catch (error) {
                console.error('Error uploading prompt:', error);
                showNotification('Error uploading prompt', 'error');
                
                // Reset button
                elements.submitPromptBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Prompt';
                elements.submitPromptBtn.disabled = false;
            }
        });

        // === RESET ALL PROMPTS (For Testing) ===
        async function resetAllPrompts() {
            if (!confirm('Are you sure you want to delete ALL prompts? This action cannot be undone.')) {
                return;
            }
            
            try {
                const snapshot = await db.collection('prompts').get();
                const batch = db.batch();
                
                snapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                showNotification('All prompts have been deleted', 'success');
                loadPrompts();
                
            } catch (error) {
                console.error('Error resetting prompts:', error);
                showNotification('Error resetting prompts', 'error');
            }
        }

        // Add reset button for testing (remove in production)
        const resetBtn = document.createElement('button');
        resetBtn.innerHTML = '<i class="fas fa-trash"></i> Reset All Prompts';
        resetBtn.style.position = 'fixed';
        resetBtn.style.bottom = '20px';
        resetBtn.style.left = '20px';
        resetBtn.style.background = 'var(--error)';
        resetBtn.style.color = 'white';
        resetBtn.style.border = 'none';
        resetBtn.style.padding = '10px 15px';
        resetBtn.style.borderRadius = '20px';
        resetBtn.style.cursor = 'pointer';
        resetBtn.style.zIndex = '1000';
        resetBtn.addEventListener('click', resetAllPrompts);
        document.body.appendChild(resetBtn);

        // === TAB SYSTEM ===
        elements.navTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Update active tab
                elements.navTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update current tab
                currentTab = tab.dataset.tab;
                
                // Load prompts for the selected tab
                loadPrompts();
            });
        });

        // === BUTTON HANDLERS ===
        function setupButtonHandlers() {
            // Profile Button
            elements.profileBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('Please login to view profile', 'error');
                    return;
                }
                window.location.href = 'profile.html';
            });

            // Inbox Button
            elements.inboxBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('Please login to view messages', 'error');
                    return;
                }
                window.location.href = 'inbox.html';
            });

            // Auth Buttons
            elements.loginBtn.addEventListener('click', () => {
                window.location.href = 'login.html';
            });

            elements.signupBtn.addEventListener('click', () => {
                window.location.href = 'login.html';
            });

            // User Profile Click
            elements.userProfile.addEventListener('click', () => {
                window.location.href = 'profile.html';
            });
        }

        // === MODAL MANAGEMENT ===
        function setupModalHandlers() {
            // Close modal when clicking close button
            document.querySelectorAll('.close-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const modal = e.target.closest('.modal');
                    closeModal(modal);
                });
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(e.target);
                }
            });
            
            // Close modal with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.querySelectorAll('.modal').forEach(modal => {
                        closeModal(modal);
                    });
                }
            });
        }

        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // === NOTIFICATION SYSTEM ===
        function showNotification(message, type = 'info') {
            document.querySelectorAll('.notification').forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }

        // === INITIALIZATION ===
        function initApp() {
            initTheme();
            initAuth();
            setupButtonHandlers();
            setupModalHandlers();
            loadPrompts();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
