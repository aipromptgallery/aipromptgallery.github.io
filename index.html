<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Gallery | Home</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --success: #10b981;
            --error: #ef4444;
            --like: #ec4899;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --shadow: 0 8px 30px rgba(0,0,0,0.08);
            --radius: 16px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --light: #0f172a;
            --dark: #f8fafc;
            --card-bg: #1e293b;
            --secondary: #94a3b8;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: var(--gradient);
            color: white;
            padding: 40px 30px;
            border-radius: var(--radius);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(180deg);
        }

        .auth-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
        }

        .auth-btn:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-2px);
        }

        .user-profile {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 25px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: var(--transition);
            cursor: pointer;
        }

        .user-profile:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
        }

        .user-tag {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .owner-tag {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            color: white;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .member-tag {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            color: white;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #ef4444; }
            to { box-shadow: 0 0 15px #ef4444, 0 0 20px #f97316; }
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Dashboard Buttons */
        .dashboard-buttons {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: flex-end;
        }

        .dashboard-btn {
            width: 60px;
            height: 60px;
            background: var(--gradient);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.4);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 99, 235, 0.6);
        }

        .dashboard-btn.profile {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
        }

        .dashboard-btn.inbox {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
        }

        .dashboard-btn.upload {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
        }

        .btn-label {
            position: absolute;
            right: 70px;
            background: var(--card-bg);
            color: var(--dark);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateX(10px);
            transition: var(--transition);
            pointer-events: none;
            white-space: nowrap;
        }

        .dashboard-btn:hover + .btn-label {
            opacity: 1;
            transform: translateX(0);
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notification.error {
            background: var(--error);
        }

        .notification.info {
            background: var(--primary);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .dashboard-buttons {
                bottom: 20px;
                right: 20px;
            }
            
            .dashboard-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .auth-buttons {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <div class="auth-buttons" id="authButtons">
                <button class="auth-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="auth-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i> Sign Up
                </button>
            </div>

            <div class="user-profile hidden" id="userProfile">
                <img src="https://ui-avatars.com/api/?name=User&background=random" alt="User" class="user-avatar" id="userAvatar">
                <div>
                    <div class="user-name" id="userName">User</div>
                    <div class="user-tag member-tag" id="userTag">Member</div>
                </div>
            </div>

            <h1>AI Prompt Gallery</h1>
            <p>Share, discover and collaborate on amazing AI art prompts with the community</p>
        </div>

        <!-- Main Content -->
        <div style="text-align: center; padding: 60px 20px;">
            <i class="fas fa-palette" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 15px; color: var(--dark);">Welcome to AI Prompt Gallery</h2>
            <p style="color: var(--secondary); margin-bottom: 30px;">Discover amazing AI art prompts created by our creative community</p>
            
            <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                <button class="auth-btn" style="background: white; color: var(--primary);" id="exploreBtn">
                    <i class="fas fa-compass"></i> Explore Prompts
                </button>
                <button class="auth-btn" style="background: var(--primary); color: white;" id="getStartedBtn">
                    <i class="fas fa-rocket"></i> Get Started
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard Buttons -->
    <div class="dashboard-buttons">
        <!-- Profile Button -->
        <button class="dashboard-btn profile" id="profileBtn">
            <i class="fas fa-user"></i>
        </button>
        <div class="btn-label">Profile</div>

        <!-- Inbox Button -->
        <button class="dashboard-btn inbox" id="inboxBtn">
            <i class="fas fa-inbox"></i>
        </button>
        <div class="btn-label">Messages</div>

        <!-- Upload Button -->
        <button class="dashboard-btn upload" id="uploadBtn">
            <i class="fas fa-plus"></i>
        </button>
        <div class="btn-label">Upload</div>
    </div>

    <script>
        // === FIREBASE CONFIGURATION ===
        const firebaseConfig = {
            apiKey: "AIzaSyDovL4QBUZfueYzMJpkCjWu_4NLMoQWyiA",
            authDomain: "gagsta-paradise.firebaseapp.com",
            projectId: "gagsta-paradise",
            storageBucket: "gagsta-paradise.firebasestorage.app",
            messagingSenderId: "78516691257",
            appId: "1:78516691257:web:466954e941fc6a7eb388e8"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // === GLOBAL VARIABLES ===
        let currentUser = null;
        const OWNER_EMAIL = "alizybaby381@gmail.com";

        // === DOM ELEMENTS ===
        const elements = {
            themeToggle: document.getElementById('themeToggle'),
            authButtons: document.getElementById('authButtons'),
            userProfile: document.getElementById('userProfile'),
            loginBtn: document.getElementById('loginBtn'),
            signupBtn: document.getElementById('signupBtn'),
            profileBtn: document.getElementById('profileBtn'),
            inboxBtn: document.getElementById('inboxBtn'),
            uploadBtn: document.getElementById('uploadBtn'),
            exploreBtn: document.getElementById('exploreBtn'),
            getStartedBtn: document.getElementById('getStartedBtn')
        };

        // === THEME MANAGEMENT ===
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const icon = elements.themeToggle.querySelector('i');
            icon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        }

        elements.themeToggle.addEventListener('click', () => {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            const icon = elements.themeToggle.querySelector('i');
            icon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // === AUTHENTICATION SYSTEM ===
        function initAuth() {
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = user;
                    showUserProfile();
                    showNotification(`Welcome back, ${user.displayName || 'User'}!`, 'success');
                } else {
                    currentUser = null;
                    showAuthButtons();
                }
            });
        }

        function showUserProfile() {
            elements.authButtons.classList.add('hidden');
            elements.userProfile.classList.remove('hidden');
            
            const userAvatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userTag = document.getElementById('userTag');
            
            userAvatar.src = currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'User')}&background=random`;
            userName.textContent = currentUser.displayName || 'User';
            
            // Set user tag based on email
            if (currentUser.email === OWNER_EMAIL) {
                userTag.textContent = "Site Owner";
                userTag.className = "user-tag owner-tag";
            } else {
                userTag.textContent = "Member";
                userTag.className = "user-tag member-tag";
            }
        }

        function showAuthButtons() {
            elements.authButtons.classList.remove('hidden');
            elements.userProfile.classList.add('hidden');
        }

        // === BUTTON HANDLERS ===
        function setupButtonHandlers() {
            // Profile Button
            elements.profileBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('Please login to view profile', 'error');
                    return;
                }
                window.location.href = 'profile.html';
            });

            // Inbox Button
            elements.inboxBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('Please login to view messages', 'error');
                    return;
                }
                window.location.href = 'inbox.html';
            });

            // Upload Button
            elements.uploadBtn.addEventListener('click', () => {
                if (!currentUser) {
                    showNotification('Please login to upload prompts', 'error');
                    return;
                }
                showNotification('Upload feature - Go to Explore page', 'info');
            });

            // Auth Buttons
            elements.loginBtn.addEventListener('click', () => {
                window.location.href = 'login.html';
            });

            elements.signupBtn.addEventListener('click', () => {
                window.location.href = 'login.html';
            });

            // Explore Button
            elements.exploreBtn.addEventListener('click', () => {
                showNotification('Explore page coming soon!', 'info');
            });

            // Get Started Button
            elements.getStartedBtn.addEventListener('click', () => {
                window.location.href = 'login.html';
            });
        }

        // === UTILITY FUNCTIONS ===
        function showNotification(message, type = 'info') {
            document.querySelectorAll('.notification').forEach(notif => notif.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 4000);
        }

        // === INITIALIZATION ===
        function initApp() {
            initTheme();
            initAuth();
            setupButtonHandlers();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
